rules:
- !ENCRYPT
  tables:
    t_encrypt:
      columns:
        pwd:
          plainColumn: plain_pwd
          cipherColumn: cipher_pwd
          encryptorName: test
    t_query_encrypt:
      columns:
        pwd:
          cipherColumn: cipher_pwd
          assistedQueryColumn: assist_pwd
          encryptorName: assistedTest
    t_encrypt_contains_column:
      columns:
        plain_pwd:
          plainColumn: plain_pwd
          cipherColumn: cipher_pwd
          encryptorName: test
        plain_pwd2:
          plainColumn: plain_pwd2
          cipherColumn: cipher_pwd2
          encryptorName: test
  encryptors:
    test:
      type: test
    assistedTest:
      type: assistedTest

props:
  sql.show: true
  query.with.cipher.column: false
