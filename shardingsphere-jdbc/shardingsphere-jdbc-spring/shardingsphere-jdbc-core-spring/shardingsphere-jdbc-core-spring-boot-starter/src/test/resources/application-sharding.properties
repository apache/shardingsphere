spring.shardingsphere.datasource.names=ds,ds_${0..1}
spring.shardingsphere.datasource.ds.type=org.apache.commons.dbcp2.BasicDataSource
spring.shardingsphere.datasource.ds.driver-class-name=org.h2.Driver
spring.shardingsphere.datasource.ds.url=jdbc:h2:mem:ds;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.shardingsphere.datasource.ds.username=sa
spring.shardingsphere.datasource.ds.password=
spring.shardingsphere.datasource.ds.max-total=100

spring.shardingsphere.datasource.ds_0.type=org.apache.commons.dbcp2.BasicDataSource
spring.shardingsphere.datasource.ds_0.driver-class-name=org.h2.Driver
spring.shardingsphere.datasource.ds_0.url=jdbc:h2:mem:ds_0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.shardingsphere.datasource.ds_0.username=sa
spring.shardingsphere.datasource.ds_0.password=
spring.shardingsphere.datasource.ds_0.max-total=100

spring.shardingsphere.datasource.ds_1.type=org.apache.commons.dbcp2.BasicDataSource
spring.shardingsphere.datasource.ds_1.driver-class-name=org.h2.Driver
spring.shardingsphere.datasource.ds_1.url=jdbc:h2:mem:ds_1;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.shardingsphere.datasource.ds_1.username=sa
spring.shardingsphere.datasource.ds_1.password=
spring.shardingsphere.datasource.ds_1.max-total=100

spring.shardingsphere.rules.sharding-rule.default-database-strategy.standard.sharding-column=user_id
spring.shardingsphere.rules.sharding-rule.default-database-strategy.standard.sharding-algorithm.type=INLINE
spring.shardingsphere.rules.sharding-rule.default-database-strategy.standard.sharding-algorithm.props.algorithm.expression=ds_${user_id % 2}
spring.shardingsphere.rules.sharding-rule.tables.t_order.actual-data-nodes=ds_${0..1}.t_order_${0..1}
spring.shardingsphere.rules.sharding-rule.tables.t_order.table-strategy.standard.sharding-column=order_id
spring.shardingsphere.rules.sharding-rule.tables.t_order.table-strategy.standard.sharding-algorithm.type=INLINE
spring.shardingsphere.rules.sharding-rule.tables.t_order.table-strategy.standard.sharding-algorithm.props.algorithm.expression=t_order_${order_id % 2}
spring.shardingsphere.rules.sharding-rule.tables.t_order.key-generator.type=SNOWFLAKE
spring.shardingsphere.rules.sharding-rule.tables.t_order.key-generator.column=order_id
spring.shardingsphere.rules.sharding-rule.tables.t_order.key-generator.props.worker.id=123
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.actual-data-nodes=ds_${0..1}.t_order_item_${0..1}
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.table-strategy.standard.sharding-column=order_id
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.table-strategy.standard.sharding-algorithm.type=INLINE
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.table-strategy.standard.sharding-algorithm.props.algorithm.expression=t_order_item_${order_id % 2}
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.key-generator.type=SNOWFLAKE
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.key-generator.column=order_item_id
spring.shardingsphere.rules.sharding-rule.tables.t_order_item.key-generator.props.worker.id=123
spring.shardingsphere.rules.sharding-rule.binding-tables=t_order,t_order_item
spring.shardingsphere.rules.sharding-rule.broadcast-tables=t_config
spring.shardingsphere.rules.sharding-rule.encryptRule.encryptors.order_encrypt.type=test
spring.shardingsphere.rules.sharding-rule.encryptRule.encryptors.order_encrypt.props.appToken=business
spring.shardingsphere.rules.sharding-rule.encryptRule.tables.t_order.columns.pwd.cipherColumn=cipher_pwd
spring.shardingsphere.rules.sharding-rule.encryptRule.tables.t_order.columns.pwd.encryptor=order_encrypt
spring.shardingsphere.rules.sharding-rule.encryptRule.tables.t_order.columns.name.cipherColumn=cipher_name
spring.shardingsphere.rules.sharding-rule.encryptRule.tables.t_order.columns.name.plainColumn=plain_name
spring.shardingsphere.rules.sharding-rule.encryptRule.tables.t_order.columns.name.encryptor=order_encrypt

spring.shardingsphere.props.sql.show=true
spring.shardingsphere.props.executor.size=100
