spring.example.datasource.name=ds_primary
spring.shardingsphere.datasource.names=${spring.example.datasource.name},ds_replica_${0..1}

spring.shardingsphere.datasource.ds_primary.type=org.apache.commons.dbcp2.BasicDataSource
spring.shardingsphere.datasource.ds_primary.driver-class-name=org.h2.Driver
spring.shardingsphere.datasource.ds_primary.url=jdbc:h2:mem:ds_primary;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.shardingsphere.datasource.ds_primary.username=sa
spring.shardingsphere.datasource.ds_primary.password=
spring.shardingsphere.datasource.ds_primary.max-total=16

spring.shardingsphere.datasource.ds_replica_0.type=org.apache.commons.dbcp2.BasicDataSource
spring.shardingsphere.datasource.ds_replica_0.driver-class-name=org.h2.Driver
spring.shardingsphere.datasource.ds_replica_0.url=jdbc:h2:mem:demo_ds_replica_0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.shardingsphere.datasource.ds_replica_0.username=sa
spring.shardingsphere.datasource.ds_replica_0.password=
spring.shardingsphere.datasource.ds_replica_0.max-total=16

spring.shardingsphere.datasource.ds_replica_1.type=org.apache.commons.dbcp2.BasicDataSource
spring.shardingsphere.datasource.ds_replica_1.driver-class-name=org.h2.Driver
spring.shardingsphere.datasource.ds_replica_1.url=jdbc:h2:mem:demo_ds_replica_1;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.shardingsphere.datasource.ds_replica_1.username=sa
spring.shardingsphere.datasource.ds_replica_1.password=
spring.shardingsphere.datasource.ds_replica_1.max-total=16

spring.shardingsphere.rules.primary-replica.data-sources.ds_pr.primary-data-source-name=ds_primary
spring.shardingsphere.rules.primary-replica.data-sources.ds_pr.replica-data-source-names=ds_replica_0,ds_replica_1

spring.shardingsphere.governance.name=governance-spring-boot-primary-replica-test
spring.shardingsphere.governance.overwrite=true

spring.shardingsphere.governance.registry-center.type=TestRegistry
spring.shardingsphere.governance.registry-center.server-lists=localhost:3181

