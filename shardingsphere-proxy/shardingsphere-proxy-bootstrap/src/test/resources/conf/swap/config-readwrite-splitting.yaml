schemaName: swapper_test

dataSources:
  foo_db:
    url: jdbc:h2:mem:foo_db;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
    connectionTimeoutMilliseconds: 250
    idleTimeoutMilliseconds: 2
    maxLifetimeMilliseconds: 3
    maxPoolSize:  4
    minPoolSize: 5
    readOnly: true

rules:
- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds:
      type: Static
      props:
        write-data-source-name: foo_db
        read-data-source-names: foo_db

  loadBalancers:
    round_robin:
      type: ROUND_ROBIN
      props:
        foo: foo_value
