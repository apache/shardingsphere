box: golang
build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: get hugo
        code: |
          go get github.com/gohugoio/hugo

    # Build the project
    - script:
        name: build site
        code: |
          cd exampleSite && hugo