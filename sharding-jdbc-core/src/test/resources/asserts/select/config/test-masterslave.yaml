shardingRule:
  tables:
    config:
      actualDataNodes: db_ms_${0..9}.t_config

    t_order:
      actualDataNodes: db_ms_${0..9}.t_order_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          preciseAlgorithmClassName: io.shardingjdbc.core.integrate.api.yaml.fixture.SingleAlgorithm
      tableStrategy:
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_${order_id % 10}
      keyGeneratorColumnName: order_id
      keyGeneratorClassName: io.shardingjdbc.core.integrate.api.yaml.fixture.IncrementKeyGenerator
      logicIndex: t_order_index

    t_order_item:
      actualDataNodes: db_ms_${0..9}.t_order_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          preciseAlgorithmClassName: io.shardingjdbc.core.integrate.api.yaml.fixture.SingleAlgorithm
      tableStrategy:
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_item_${order_id % 10}

  bindingTables:
    - t_order,t_order_item
  defaultDatabaseStrategy:
    none:
  defaultTableStrategy:
    complex:
      shardingColumns: id, order_id
      algorithmClassName: io.shardingjdbc.core.integrate.api.yaml.fixture.MultiAlgorithm

  masterSlaveRules:
    db_ms_0:
      masterDataSourceName: master_0
      slaveDataSourceNames:
        - slave_0
      loadBalanceAlgorithmType: ROUND_ROBIN
    db_ms_1:
      masterDataSourceName: master_1
      slaveDataSourceNames:
        - slave_1
      loadBalanceAlgorithmType: ROUND_ROBIN
    db_ms_2:
