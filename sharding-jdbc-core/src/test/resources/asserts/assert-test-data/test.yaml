 dataSources:
  db_0: !!org.apache.commons.dbcp.BasicDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.145.129:3306/db_0
    username: test
    password: test
    maxActive: 100
  db_1: !!org.apache.commons.dbcp.BasicDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.145.129:3306/db_1
    username: test
    password: test
    maxActive: 100

shardingRule:
  defaultDataSourceName: db0

  defaultKeyGeneratorClass: io.shardingjdbc.dbtest.core.yaml.fixture.IncrementKeyGenerator

  tables:

    t_order:
      actualDataNodes: db_${0..1}.t_order
      databaseStrategy:
        standard:
          shardingColumn: order_id
          preciseAlgorithmClassName: io.shardingjdbc.dbtest.core.yaml.fixture.SingleAlgorithm
      tableStrategy:
        inline:
          shardingColumn: id
          algorithmExpression: t_order
    t_order_item:
      actualDataNodes: db_${0..1}.t_order_item
      keyGeneratorColumnName: order_item_id
      keyGeneratorClass: io.shardingjdbc.dbtest.core.yaml.fixture.DecrementKeyGenerator
      #绑定表中其余的表的策略与第一张表的策略相同
      databaseStrategy:
        standard:
          shardingColumn: order_id
          preciseAlgorithmClassName: io.shardingjdbc.dbtest.core.yaml.fixture.SingleAlgorithm
      tableStrategy:
        inline:
          shardingColumn: id
          algorithmExpression: t_order_item

  bindingTables:
    - t_order,t_order_item

  #默认数据库分片策略
  defaultDatabaseStrategy:
    complex:
        shardingColumns: order_id, user_id
        algorithmClassName: io.shardingjdbc.dbtest.core.yaml.fixture.MultiAlgorithm
  defaultTableStrategy:
    complex:
      shardingColumns: id, order_id
      algorithmClassName: io.shardingjdbc.dbtest.core.yaml.fixture.MultiAlgorithm
