schemaName: sharding_db

dataSources:
  ds_0:
    url: jdbc:mysql://192.168.0.1:3306/scaling?serverTimezone=UTC&useSSL=false
    username: scaling
    password: scaling
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
    maintenanceIntervalMilliseconds: 30000
  ds_1:
    url: jdbc:mysql://192.168.0.2:3306/scaling?serverTimezone=UTC&useSSL=false
    username: scaling
    password: scaling
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
    maintenanceIntervalMilliseconds: 30000
    
rules:
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: ds_$->{0..1}.t_order_$->{0..1}
        logicTable: t_order
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: t_order_db_algorith
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: t_order_tbl_algorith
    shardingAlgorithms:
      t_order_db_algorith:
        type: INLINE
        props:
          algorithm-expression: ds_$->{id % 2}
      t_order_tbl_algorith:
        type: INLINE
        props:
          algorithm-expression: t_order_$->{user_id % 2}
