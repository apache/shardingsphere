ALL_SCHEDULER_WINDOWS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: WINDOW_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: RESOURCE_PLAN
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SCHEDULE_OWNER
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: SCHEDULE_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: SCHEDULE_TYPE
    type: VARCHAR2
    nullable: true
    length: 8
  - name: START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: REPEAT_INTERVAL
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: END_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: WINDOW_PRIORITY
    type: VARCHAR2
    nullable: true
    length: 4
  - name: NEXT_START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: LAST_START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: ENABLED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: ACTIVE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: MANUAL_OPEN_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: MANUAL_DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  description: All scheduler windows in the database
