DBA_CLUSTERING_TABLES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: CLUSTERING_TYPE
    type: VARCHAR2
    nullable: true
    length: 11
  - name: ON_LOAD
    type: VARCHAR2
    nullable: true
    length: 3
  - name: ON_DATAMOVEMENT
    type: VARCHAR2
    nullable: true
    length: 3
  - name: VALID
    type: VARCHAR2
    nullable: true
    length: 3
  - name: WITH_ZONEMAP
    type: VARCHAR2
    nullable: true
    length: 3
  - name: LAST_LOAD_CLST
    type: TIMESTAMP(6)
    nullable: true
  - name: LAST_DATAMOVE_CLST
    type: TIMESTAMP(6)
    nullable: true
  description: Description of the clustering clause of tables accessible to dba
