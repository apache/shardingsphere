ALL_XSTREAM_ADMINISTRATOR:
  schema: SYS
  columns:
  - name: USERNAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PRIVILEGE_TYPE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: GRANT_SELECT_PRIVILEGES
    type: VARCHAR2
    nullable: true
    length: 3
  - name: CREATE_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: LAST_MODIFIED
    type: TIMESTAMP(6)
    nullable: true
  description: Users granted the privileges to be a XStream administrator for the
    user
