DBA_SUBSCR_REGISTRATIONS:
  schema: SYS
  columns:
  - name: REG_ID
    type: NUMBER
    nullable: true
  - name: SUBSCRIPTION_NAME
    type: VARCHAR2
    nullable: true
    length: 776
  - name: LOCATION_NAME
    type: VARCHAR2
    nullable: true
    length: 256
  - name: USER#
    type: NUMBER
    nullable: true
  - name: USER_CONTEXT
    type: RAW
    nullable: true
  - name: CONTEXT_SIZE
    type: NUMBER
    nullable: true
  - name: NAMESPACE
    type: VARCHAR2
    nullable: true
    length: 9
  - name: PRESENTATION
    type: VARCHAR2
    nullable: true
    length: 7
  - name: VERSION
    type: VARCHAR2
    nullable: true
    length: 8
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: ANY_CONTEXT
    type: ANYDATA
    nullable: true
  - name: CONTEXT_TYPE
    type: NUMBER
    nullable: true
  - name: QOSFLAGS
    type: VARCHAR2
    nullable: true
    length: 64
  - name: PAYLOAD_CALLBACK
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: TIMEOUT
    type: TIMESTAMP(6)
    nullable: true
  - name: REG_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: NTFN_GROUPING_CLASS
    type: VARCHAR2
    nullable: true
    length: 4
  - name: NTFN_GROUPING_VALUE
    type: NUMBER
    nullable: true
  - name: NTFN_GROUPING_TYPE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: NTFN_GROUPING_START_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: NTFN_GROUPING_REPEAT_COUNT
    type: VARCHAR2
    nullable: true
    length: 40
  description: All subscription registrations created in the database
