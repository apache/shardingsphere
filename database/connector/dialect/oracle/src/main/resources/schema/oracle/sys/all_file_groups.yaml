ALL_FILE_GROUPS:
  schema: SYS
  columns:
  - name: FILE_GROUP_OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: FILE_GROUP_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: KEEP_FILES
    type: VARCHAR2
    nullable: false
    length: 1
  - name: MIN_VERSIONS
    type: NUMBER
    nullable: false
  - name: MAX_VERSIONS
    type: NUMBER
    nullable: false
  - name: RETENTION_DAYS
    type: NUMBER
    nullable: false
  - name: CREATED
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: false
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: DEFAULT_DIRECTORY
    type: VARCHAR2
    nullable: true
    length: 128
  description: Details about file groups
