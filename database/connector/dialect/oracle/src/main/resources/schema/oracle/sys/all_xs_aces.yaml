ALL_XS_ACES:
  schema: SYS
  columns:
  - name: ACL
    type: VARCHAR2
    nullable: true
    length: 128
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ACE_ORDER
    type: NUMBER
    nullable: false
  - name: START_DATE
    type: TIMESTAMP(6)
    nullable: true
  - name: END_DATE
    type: TIMESTAMP(6)
    nullable: true
  - name: GRANT_TYPE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: INVERTED_PRINCIPAL
    type: VARCHAR2
    nullable: true
    length: 3
  - name: PRINCIPAL
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PRINCIPAL_TYPE
    type: VARCHAR2
    nullable: true
    length: 11
  - name: PRIVILEGE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SECURITY_CLASS
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SECURITY_CLASS_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  description: All the Real Application Security ACES of the ACLs accessible to the
    current user
