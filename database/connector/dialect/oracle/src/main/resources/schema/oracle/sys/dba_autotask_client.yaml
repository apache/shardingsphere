DBA_AUTOTASK_CLIENT:
  schema: SYS
  columns:
  - name: CLIENT_NAME
    type: VARCHAR2
    nullable: true
    length: 64
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: CONSUMER_GROUP
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CLIENT_TAG
    type: VARCHAR2
    nullable: true
    length: 2
  - name: PRIORITY_OVERRIDE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: ATTRIBUTES
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: WINDOW_GROUP
    type: VARCHAR2
    nullable: true
    length: 64
  - name: SERVICE_NAME
    type: VARCHAR2
    nullable: true
    length: 64
  - name: RESOURCE_PERCENTAGE
    type: NUMBER
    nullable: true
  - name: USE_RESOURCE_ESTIMATES
    type: VARCHAR2
    nullable: true
    length: 5
  - name: MEAN_JOB_DURATION
    type: INTERVAL DAY(9) TO SECOND(9)
    nullable: true
  - name: MEAN_JOB_CPU
    type: INTERVAL DAY(9) TO SECOND(9)
    nullable: true
  - name: MEAN_JOB_ATTEMPTS
    type: NUMBER
    nullable: true
  - name: MEAN_INCOMING_TASKS_7_DAYS
    type: NUMBER
    nullable: true
  - name: MEAN_INCOMING_TASKS_30_DAYS
    type: NUMBER
    nullable: true
  - name: TOTAL_CPU_LAST_7_DAYS
    type: INTERVAL DAY(9) TO SECOND(9)
    nullable: true
  - name: TOTAL_CPU_LAST_30_DAYS
    type: INTERVAL DAY(9) TO SECOND(9)
    nullable: true
  - name: MAX_DURATION_LAST_7_DAYS
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: MAX_DURATION_LAST_30_DAYS
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: WINDOW_DURATION_LAST_7_DAYS
    type: INTERVAL DAY(9) TO SECOND(9)
    nullable: true
  - name: WINDOW_DURATION_LAST_30_DAYS
    type: INTERVAL DAY(9) TO SECOND(9)
    nullable: true
  - name: LAST_CHANGE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  description: Autotask Client Summary Information
