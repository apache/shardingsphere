DBA_FEATURE_USAGE_STATISTICS:
  schema: SYS
  columns:
  - name: DBID
    type: NUMBER
    nullable: false
  - name: NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: VERSION
    type: VARCHAR2
    nullable: false
    length: 17
  - name: DETECTED_USAGES
    type: NUMBER
    nullable: false
  - name: TOTAL_SAMPLES
    type: NUMBER
    nullable: false
  - name: CURRENTLY_USED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: FIRST_USAGE_DATE
    type: DATE
    nullable: true
  - name: LAST_USAGE_DATE
    type: DATE
    nullable: true
  - name: AUX_COUNT
    type: NUMBER
    nullable: true
  - name: FEATURE_INFO
    type: CLOB
    nullable: true
  - name: LAST_SAMPLE_DATE
    type: DATE
    nullable: true
  - name: LAST_SAMPLE_PERIOD
    type: NUMBER
    nullable: true
  - name: SAMPLE_INTERVAL
    type: NUMBER
    nullable: true
  - name: DESCRIPTION
    type: VARCHAR2
    nullable: true
    length: 128
  - name: LAST_FEAT_SAMPLE_DATE
    type: DATE
    nullable: true
  description: Database Feature Usage Statistics
