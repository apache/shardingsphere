USER_SR_OBJ_STATUS:
  schema: SYS
  columns:
  - name: NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TYPE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: GROUP_ID
    type: NUMBER
    nullable: false
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 13
  - name: ERROR_NUMBER
    type: NUMBER
    nullable: true
  - name: ERROR_MESSAGE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: LAST_MODIFIED_TIME
    type: DATE
    nullable: true
