USER_RESUMABLE:
  schema: SYS
  columns:
  - name: SESSION_ID
    type: NUMBER
    nullable: true
  - name: INSTANCE_ID
    type: NUMBER
    nullable: true
  - name: COORD_INSTANCE_ID
    type: NUMBER
    nullable: true
  - name: COORD_SESSION_ID
    type: NUMBER
    nullable: true
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 9
  - name: TIMEOUT
    type: NUMBER
    nullable: true
  - name: START_TIME
    type: VARCHAR2
    nullable: true
    length: 20
  - name: SUSPEND_TIME
    type: VARCHAR2
    nullable: true
    length: 20
  - name: RESUME_TIME
    type: VARCHAR2
    nullable: true
    length: 20
  - name: NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: SQL_TEXT
    type: VARCHAR2
    nullable: true
    length: 1000
  - name: ERROR_NUMBER
    type: NUMBER
    nullable: true
  - name: ERROR_PARAMETER1
    type: VARCHAR2
    nullable: true
    length: 80
  - name: ERROR_PARAMETER2
    type: VARCHAR2
    nullable: true
    length: 80
  - name: ERROR_PARAMETER3
    type: VARCHAR2
    nullable: true
    length: 80
  - name: ERROR_PARAMETER4
    type: VARCHAR2
    nullable: true
    length: 80
  - name: ERROR_PARAMETER5
    type: VARCHAR2
    nullable: true
    length: 80
  - name: ERROR_MSG
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Resumable session information for current user
