DBA_SSCR_CAPTURE:
  schema: SYS
  columns:
  - name: DB_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: INST_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: INST_ID
    type: NUMBER
    nullable: true
  - name: SESSION_ID
    type: NUMBER
    nullable: true
  - name: SESSION_SERIAL#
    type: NUMBER
    nullable: true
  - name: USER_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SCHEMA_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SEQUENCE#
    type: NUMBER
    nullable: true
  - name: CAPTURE_MODE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: CAPTURE_SCOPE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: CAPTURE_FORMAT
    type: VARCHAR2
    nullable: true
    length: 9
  - name: CAPTURE_DIR
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CAPTURE_LOCATOR
    type: RAW
    nullable: true
  - name: CAPTURE_TIME
    type: TIMESTAMP(6)
    nullable: true
  description: Session state capture statistics
