USER_ADVISOR_EXECUTIONS:
  schema: SYS
  columns:
  - name: TASK_ID
    type: NUMBER
    nullable: false
  - name: TASK_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: EXECUTION_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: EXECUTION_ID
    type: NUMBER
    nullable: false
  - name: DESCRIPTION
    type: VARCHAR2
    nullable: true
    length: 256
  - name: EXECUTION_TYPE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: EXECUTION_START
    type: DATE
    nullable: true
  - name: EXECUTION_LAST_MODIFIED
    type: DATE
    nullable: false
  - name: EXECUTION_END
    type: DATE
    nullable: true
  - name: REQUESTED_DOP
    type: NUMBER
    nullable: true
  - name: ACTUAL_DOP
    type: NUMBER
    nullable: true
  - name: CONCURRENT_EXECUTION
    type: VARCHAR2
    nullable: true
    length: 3
  - name: ADVISOR_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ADVISOR_ID
    type: NUMBER
    nullable: false
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 11
  - name: STATUS#
    type: NUMBER
    nullable: false
  - name: STATUS_MESSAGE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: ERROR_MESSAGE
    type: VARCHAR2
    nullable: true
    length: 4000
