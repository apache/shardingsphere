DBA_AUTO_STAT_EXECUTIONS:
  schema: SYS
  columns:
  - name: OPID
    type: NUMBER
    nullable: true
  - name: ORIGIN
    type: VARCHAR2
    nullable: true
    length: 19
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 49
  - name: START_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: END_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: COMPLETED
    type: NUMBER
    nullable: true
  - name: FAILED
    type: NUMBER
    nullable: true
  - name: TIMED_OUT
    type: NUMBER
    nullable: true
  - name: IN_PROGRESS
    type: NUMBER
    nullable: true
  description: Auto Tasks that performed automated stats collection
