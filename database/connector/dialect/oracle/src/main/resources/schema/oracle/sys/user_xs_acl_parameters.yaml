USER_XS_ACL_PARAMETERS:
  schema: SYS
  columns:
  - name: POLICY
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ACL
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ACL_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PARAMETER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: DATATYPE
    type: VARCHAR2
    nullable: true
    length: 9
  - name: VALUE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: REALM_ORDER
    type: NUMBER
    nullable: true
  - name: REALM
    type: VARCHAR2
    nullable: true
    length: 4000
  description: All the Real Application Security ACL parameters defined in the data
    security policies owned by the current user
