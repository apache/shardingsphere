DBA_EXPRESSION_STATISTICS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: EXPRESSION_ID
    type: NUMBER
    nullable: true
  - name: SNAPSHOT
    type: VARCHAR2
    nullable: true
    length: 10
  - name: EVALUATION_COUNT
    type: NUMBER
    nullable: true
  - name: FIXED_COST
    type: NUMBER
    nullable: false
  - name: DYNAMIC_COST
    type: NUMBER
    nullable: true
  - name: EXPRESSION_TEXT
    type: VARCHAR2
    nullable: false
    length: 4000
  - name: CREATED
    type: DATE
    nullable: false
  - name: LAST_MODIFIED
    type: DATE
    nullable: true
  description: Expression Usage Tracking Statistics
