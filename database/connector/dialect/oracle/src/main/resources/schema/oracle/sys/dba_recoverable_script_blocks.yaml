DBA_RECOVERABLE_SCRIPT_BLOCKS:
  schema: SYS
  columns:
  - name: SCRIPT_ID
    type: RAW
    nullable: true
  - name: BLOCK_NUM
    type: NUMBER
    nullable: true
  - name: FORWARD_BLOCK
    type: CLOB
    nullable: true
  - name: FORWARD_BLOCK_DBLINK
    type: VARCHAR2
    nullable: true
    length: 128
  - name: UNDO_BLOCK
    type: CLOB
    nullable: true
  - name: UNDO_BLOCK_DBLINK
    type: VARCHAR2
    nullable: true
    length: 128
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 12
  - name: BLOCK_COMMENT
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Details about the recoverable script blocks
