DBA_SECUREFILE_LOGS:
  schema: SYS
  columns:
  - name: GUID
    type: VARCHAR2
    nullable: false
    length: 32
  - name: USER_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: LOG_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: CLIENT#
    type: NUMBER
    nullable: true
  - name: LOG_ID
    type: NUMBER
    nullable: true
  - name: PERSIST
    type: VARCHAR2
    nullable: true
    length: 8
  - name: THREADED
    type: VARCHAR2
    nullable: true
    length: 12
  - name: PARTITION
    type: VARCHAR2
    nullable: true
    length: 11
  - name: AUTO_PARTITION
    type: VARCHAR2
    nullable: true
    length: 17
  - name: USE_SECUREFILE
    type: VARCHAR2
    nullable: true
    length: 17
  - name: RETENTION
    type: NUMBER
    nullable: true
  - name: PARTITION_SIZE
    type: NUMBER
    nullable: true
  - name: HIGH_TAB#
    type: NUMBER
    nullable: true
