USER_JOBS:
  schema: SYS
  columns:
  - name: JOB
    type: NUMBER
    nullable: false
  - name: LOG_USER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PRIV_USER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SCHEMA_USER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: LAST_DATE
    type: DATE
    nullable: true
  - name: LAST_SEC
    type: VARCHAR2
    nullable: true
    length: 8
  - name: THIS_DATE
    type: DATE
    nullable: true
  - name: THIS_SEC
    type: VARCHAR2
    nullable: true
    length: 8
  - name: NEXT_DATE
    type: DATE
    nullable: true
  - name: NEXT_SEC
    type: VARCHAR2
    nullable: true
    length: 8
  - name: TOTAL_TIME
    type: NUMBER
    nullable: true
  - name: BROKEN
    type: VARCHAR2
    nullable: true
    length: 1
  - name: INTERVAL
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: FAILURES
    type: NUMBER
    nullable: true
  - name: WHAT
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: NLS_ENV
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: MISC_ENV
    type: RAW
    nullable: true
  - name: INSTANCE
    type: NUMBER
    nullable: true
  description: All jobs owned by this user
