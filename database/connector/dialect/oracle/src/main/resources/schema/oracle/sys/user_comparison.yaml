USER_COMPARISON:
  schema: SYS
  columns:
  - name: COMPARISON_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: COMPARISON_MODE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: SCHEMA_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: OBJECT_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: OBJECT_TYPE
    type: VARCHAR2
    nullable: true
    length: 17
  - name: REMOTE_SCHEMA_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: REMOTE_OBJECT_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: REMOTE_OBJECT_TYPE
    type: VARCHAR2
    nullable: true
    length: 17
  - name: DBLINK_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SCAN_MODE
    type: VARCHAR2
    nullable: true
    length: 9
  - name: SCAN_PERCENT
    type: NUMBER
    nullable: true
  - name: CYCLIC_INDEX_VALUE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: NULL_VALUE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: LOCAL_CONVERGE_TAG
    type: RAW
    nullable: true
  - name: REMOTE_CONVERGE_TAG
    type: RAW
    nullable: true
  - name: MAX_NUM_BUCKETS
    type: NUMBER
    nullable: true
  - name: MIN_ROWS_IN_BUCKET
    type: NUMBER
    nullable: true
  - name: LAST_UPDATE_TIME
    type: TIMESTAMP(6)
    nullable: true
  description: Details about the user's comparison objects
