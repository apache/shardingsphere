DBA_RESOURCE_INCARNATIONS:
  schema: SYS
  columns:
  - name: RESOURCE_TYPE
    type: VARCHAR2
    nullable: false
    length: 30
  - name: RESOURCE_NAME
    type: VARCHAR2
    nullable: true
    length: 256
  - name: DB_UNIQUE_NAME
    type: VARCHAR2
    nullable: false
    length: 30
  - name: DB_DOMAIN
    type: VARCHAR2
    nullable: false
    length: 128
  - name: INSTANCE_NAME
    type: VARCHAR2
    nullable: false
    length: 30
  - name: HOST_NAME
    type: VARCHAR2
    nullable: true
    length: 512
  - name: STARTUP_TIME
    type: TIMESTAMP(9) WITH TIME ZONE
    nullable: true
  description: Resource incarnations that are running or eligible for HA status notification
