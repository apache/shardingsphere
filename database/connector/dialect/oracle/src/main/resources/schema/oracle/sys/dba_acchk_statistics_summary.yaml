    type: NUMBER
    nullable: true
  - name: CON_ID
    type: NUMBER
    nullable: true
  - name: SERVICE_NAME
    type: VARCHAR2
    nullable: true
    length: 64
  - name: FAILOVER_TYPE
    type: VARCHAR2
    nullable: true
    length: 16
  - name: FAILOVER_RESTORE
    type: VARCHAR2
    nullable: true
    length: 16
  - name: RESET_STATE
    type: VARCHAR2
    nullable: true
    length: 16
  - name: TOTAL_REQUESTS
    type: NUMBER
    nullable: true
  - name: PROTECTED_CALLS_PERCENT
    type: NUMBER
    nullable: true
  - name: PROTECTED_TIME_PERCENT
    type: NUMBER
    nullable: true
  - name: AVG_USER_CALLS_IN_REQUESTS
    type: NUMBER
    nullable: true
  - name: AVG_PROTECTED_CALLS_IN_REQUESTS
    type: NUMBER
    nullable: true
  - name: AVG_TIME_IN_REQUESTS
    type: NUMBER
    nullable: true
  - name: AVG_TIME_PROTECTED_IN_REQUESTS
    type: NUMBER
    nullable: true
