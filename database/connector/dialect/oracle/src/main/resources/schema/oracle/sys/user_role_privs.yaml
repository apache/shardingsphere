USER_ROLE_PRIVS:
  schema: SYS
  columns:
  - name: USERNAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: GRANTED_ROLE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ADMIN_OPTION
    type: VARCHAR2
    nullable: true
    length: 3
  - name: DELEGATE_OPTION
    type: VARCHAR2
    nullable: true
    length: 3
  - name: DEFAULT_ROLE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: OS_GRANTED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: COMMON
    type: VARCHAR2
    nullable: true
    length: 3
  - name: INHERITED
    type: VARCHAR2
    nullable: true
    length: 3
  description: Roles granted to current user
