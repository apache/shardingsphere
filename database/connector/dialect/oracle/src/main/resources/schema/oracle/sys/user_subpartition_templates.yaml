USER_SUBPARTITION_TEMPLATES:
  schema: SYS
  columns:
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SUBPARTITION_NAME
    type: VARCHAR2
    nullable: false
    length: 132
  - name: SUBPARTITION_POSITION
    type: NUMBER
    nullable: true
  - name: TABLESPACE_NAME
    type: VARCHAR2
    nullable: true
    length: 30
  - name: HIGH_BOUND
    type: LONG
    nullable: true
  - name: COMPRESSION
    type: VARCHAR2
    nullable: true
    length: 4
  - name: INDEXING
    type: VARCHAR2
    nullable: true
    length: 4
  - name: READ_ONLY
    type: VARCHAR2
    nullable: true
    length: 4
