  - name: IS_FINAL
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_VOLATILE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_TRANSIENT
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_SYNTHETIC
    type: VARCHAR2
    nullable: true
    length: 3
