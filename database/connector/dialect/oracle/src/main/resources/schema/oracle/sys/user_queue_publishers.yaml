USER_QUEUE_PUBLISHERS:
  schema: SYS
  columns:
  - name: QUEUE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: PUBLISHER_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PUBLISHER_ADDRESS
    type: VARCHAR2
    nullable: true
    length: 1024
  - name: PUBLISHER_PROTOCOL
    type: NUMBER
    nullable: true
  - name: PUBLISHER_RULE
    type: VARCHAR2
    nullable: true
    length: 2000
  - name: PUBLISHER_RULE_NAME
    type: VARCHAR2
    nullable: true
    length: 257
  - name: PUBLISHER_RULESET
    type: VARCHAR2
    nullable: true
    length: 257
  - name: PUBLISHER_TRANSFORMATION
    type: VARCHAR2
    nullable: true
    length: 257
