DBA_MINING_MODEL_ATTRIBUTES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: MODEL_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: ATTRIBUTE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: ATTRIBUTE_TYPE
    type: VARCHAR2
    nullable: true
    length: 11
  - name: DATA_TYPE
    type: VARCHAR2
    nullable: true
    length: 106
  - name: DATA_LENGTH
    type: NUMBER
    nullable: true
  - name: DATA_PRECISION
    type: NUMBER
    nullable: true
  - name: DATA_SCALE
    type: NUMBER
    nullable: true
  - name: USAGE_TYPE
    type: VARCHAR2
    nullable: true
    length: 8
  - name: TARGET
    type: VARCHAR2
    nullable: true
    length: 3
  - name: ATTRIBUTE_SPEC
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Description of all the model attributes in the database
