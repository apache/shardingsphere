ALL_SCHEDULER_PROGRAMS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: PROGRAM_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: PROGRAM_TYPE
    type: VARCHAR2
    nullable: true
    length: 16
  - name: PROGRAM_ACTION
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: NUMBER_OF_ARGUMENTS
    type: NUMBER
    nullable: true
  - name: ENABLED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: DETACHED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: SCHEDULE_LIMIT
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: PRIORITY
    type: NUMBER
    nullable: true
  - name: WEIGHT
    type: NUMBER
    nullable: true
  - name: MAX_RUNS
    type: NUMBER
    nullable: true
  - name: MAX_FAILURES
    type: NUMBER
    nullable: true
  - name: MAX_RUN_DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: HAS_CONSTRAINTS
    type: VARCHAR2
    nullable: true
    length: 5
  - name: NLS_ENV
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  description: All scheduler programs visible to the user
