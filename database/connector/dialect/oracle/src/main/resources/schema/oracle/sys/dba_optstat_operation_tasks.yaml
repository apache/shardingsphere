DBA_OPTSTAT_OPERATION_TASKS:
  schema: SYS
  columns:
  - name: OPID
    type: NUMBER
    nullable: true
  - name: TARGET
    type: VARCHAR2
    nullable: true
    length: 512
  - name: TARGET_OBJN
    type: NUMBER
    nullable: true
  - name: TARGET_TYPE
    type: VARCHAR2
    nullable: true
    length: 40
  - name: TARGET_SIZE
    type: NUMBER
    nullable: true
  - name: START_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: END_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 49
  - name: JOB_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ESTIMATED_COST
    type: NUMBER
    nullable: true
  - name: BATCHING_COEFF
    type: NUMBER
    nullable: true
  - name: ACTIONS
    type: NUMBER
    nullable: true
  - name: PRIORITY
    type: NUMBER
    nullable: true
  - name: FLAGS
    type: NUMBER
    nullable: true
  - name: NOTES
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Tasks that are performed as part of statistics operations
