DBA_AUTO_INDEX_SQL_ACTIONS:
  schema: SYS
  columns:
  - name: EXECUTION_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ACTION_ID
    type: NUMBER
    nullable: false
  - name: SQL_ID
    type: VARCHAR2
    nullable: true
    length: 13
  - name: PLAN_HASH_VALUE
    type: NUMBER
    nullable: true
  - name: COMMAND
    type: VARCHAR2
    nullable: true
    length: 64
  - name: STATEMENT
    type: CLOB
    nullable: true
  - name: START_TIME
    type: DATE
    nullable: true
  - name: END_TIME
    type: DATE
    nullable: true
  - name: ERROR#
    type: NUMBER
    nullable: true
