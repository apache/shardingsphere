DBA_HIST_PDB_INSTANCE:
  schema: SYS
  columns:
  - name: DBID
    type: NUMBER
    nullable: false
  - name: INSTANCE_NUMBER
    type: NUMBER
    nullable: false
  - name: STARTUP_TIME
    type: TIMESTAMP(3)
    nullable: false
  - name: CON_DBID
    type: NUMBER
    nullable: false
  - name: OPEN_TIME
    type: TIMESTAMP(3)
    nullable: false
  - name: OPEN_MODE
    type: VARCHAR2
    nullable: true
    length: 16
  - name: PDB_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CON_ID
    type: NUMBER
    nullable: true
  - name: SNAP_ID
    type: NUMBER
    nullable: true
  - name: STARTUP_TIME_TZ
    type: TIMESTAMP(3) WITH TIME ZONE
    nullable: true
  - name: OPEN_TIME_TZ
    type: TIMESTAMP(3) WITH TIME ZONE
    nullable: true
  description: Pluggable Database Instance Information
