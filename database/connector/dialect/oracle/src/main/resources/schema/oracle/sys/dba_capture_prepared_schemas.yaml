DBA_CAPTURE_PREPARED_SCHEMAS:
  schema: SYS
  columns:
  - name: SCHEMA_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TIMESTAMP
    type: DATE
    nullable: true
  - name: SUPPLEMENTAL_LOG_DATA_PK
    type: VARCHAR2
    nullable: true
    length: 8
  - name: SUPPLEMENTAL_LOG_DATA_UI
    type: VARCHAR2
    nullable: true
    length: 8
  - name: SUPPLEMENTAL_LOG_DATA_FK
    type: VARCHAR2
    nullable: true
    length: 8
  - name: SUPPLEMENTAL_LOG_DATA_ALL
    type: VARCHAR2
    nullable: true
    length: 8
  description: All schemas at the local database that are prepared for instantiation
