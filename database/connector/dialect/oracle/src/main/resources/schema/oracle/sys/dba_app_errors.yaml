DBA_APP_ERRORS:
  schema: SYS
  columns:
  - name: APP_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: APP_STATEMENT
    type: CLOB
    nullable: true
  - name: ERRORNUM
    type: NUMBER
    nullable: true
  - name: ERRORMSG
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: SYNC_TIME
    type: DATE
    nullable: false
  - name: SYSTEM_IGNORABLE
    type: VARCHAR2
    nullable: true
    length: 1
  - name: USER_IGNORABLE
    type: VARCHAR2
    nullable: true
    length: 1
  description: Describes all application error messages in the Application Container
