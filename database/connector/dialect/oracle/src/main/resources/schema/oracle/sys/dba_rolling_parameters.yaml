DBA_ROLLING_PARAMETERS:
  schema: SYS
  columns:
  - name: SCOPE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TYPE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: NAME
    type: VARCHAR2
    nullable: true
    length: 32
  - name: DESCRIPTION
    type: VARCHAR2
    nullable: true
    length: 256
  - name: CURVAL
    type: VARCHAR2
    nullable: true
    length: 1024
  - name: LSTVAL
    type: VARCHAR2
    nullable: true
    length: 1024
  - name: DEFVAL
    type: VARCHAR2
    nullable: true
    length: 1024
  - name: MINVAL
    type: NUMBER
    nullable: true
  - name: MAXVAL
    type: NUMBER
    nullable: true
  description: List of parameters to configure rolling upgrade
