DBA_AUDIT_SESSION:
  schema: SYS
  columns:
  - name: OS_USERNAME
    type: VARCHAR2
    nullable: true
    length: 255
  - name: USERNAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: USERHOST
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TERMINAL
    type: VARCHAR2
    nullable: true
    length: 255
  - name: TIMESTAMP
    type: DATE
    nullable: true
  - name: ACTION_NAME
    type: VARCHAR2
    nullable: true
    length: 28
  - name: LOGOFF_TIME
    type: DATE
    nullable: true
  - name: LOGOFF_LREAD
    type: NUMBER
    nullable: true
  - name: LOGOFF_PREAD
    type: NUMBER
    nullable: true
  - name: LOGOFF_LWRITE
    type: NUMBER
    nullable: true
  - name: LOGOFF_DLOCK
    type: VARCHAR2
    nullable: true
    length: 40
  - name: SESSIONID
    type: NUMBER
    nullable: false
  - name: RETURNCODE
    type: NUMBER
    nullable: false
  - name: CLIENT_ID
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SESSION_CPU
    type: NUMBER
    nullable: true
  - name: EXTENDED_TIMESTAMP
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: PROXY_SESSIONID
    type: NUMBER
    nullable: true
  - name: GLOBAL_UID
    type: VARCHAR2
    nullable: true
    length: 32
  - name: INSTANCE_NUMBER
    type: NUMBER
    nullable: true
  - name: OS_PROCESS
    type: VARCHAR2
    nullable: true
    length: 16
  description: All audit trail records concerning CONNECT and DISCONNECT
