USER_SCHEDULER_RUNNING_CHAINS:
  schema: SYS
  columns:
  - name: JOB_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: JOB_SUBNAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CHAIN_OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: CHAIN_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: STEP_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: STATE
    type: VARCHAR2
    nullable: true
    length: 15
  - name: ERROR_CODE
    type: NUMBER
    nullable: true
  - name: COMPLETED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: END_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: DURATION
    type: INTERVAL DAY(9) TO SECOND(6)
    nullable: true
  - name: SKIP
    type: VARCHAR2
    nullable: true
    length: 5
  - name: PAUSE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: PAUSE_BEFORE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: RESTART_ON_RECOVERY
    type: VARCHAR2
    nullable: true
    length: 5
  - name: RESTART_ON_FAILURE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: STEP_JOB_SUBNAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: STEP_JOB_LOG_ID
    type: NUMBER
    nullable: true
  description: All steps of chains being run by jobs owned by the current user
