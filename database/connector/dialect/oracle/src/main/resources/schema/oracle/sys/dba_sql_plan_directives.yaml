DBA_SQL_PLAN_DIRECTIVES:
  schema: SYS
  columns:
  - name: DIRECTIVE_ID
    type: NUMBER
    nullable: false
  - name: TYPE
    type: VARCHAR2
    nullable: true
    length: 23
  - name: ENABLED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: STATE
    type: VARCHAR2
    nullable: true
    length: 10
  - name: AUTO_DROP
    type: VARCHAR2
    nullable: true
    length: 3
  - name: REASON
    type: VARCHAR2
    nullable: true
    length: 36
  - name: CREATED
    type: TIMESTAMP(6)
    nullable: true
  - name: LAST_MODIFIED
    type: TIMESTAMP(6)
    nullable: true
  - name: LAST_USED
    type: TIMESTAMP(9)
    nullable: true
  - name: NOTES
    type: XMLTYPE
    nullable: true
  description: Set of sql plan directives
