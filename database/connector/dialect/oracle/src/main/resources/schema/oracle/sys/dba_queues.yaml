DBA_QUEUES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: QUEUE_TABLE
    type: VARCHAR2
    nullable: false
    length: 128
  - name: QID
    type: NUMBER
    nullable: false
  - name: QUEUE_TYPE
    type: VARCHAR2
    nullable: true
    length: 20
  - name: MAX_RETRIES
    type: NUMBER
    nullable: true
  - name: RETRY_DELAY
    type: NUMBER
    nullable: true
  - name: ENQUEUE_ENABLED
    type: VARCHAR2
    nullable: true
    length: 7
  - name: DEQUEUE_ENABLED
    type: VARCHAR2
    nullable: true
    length: 7
  - name: RETENTION
    type: VARCHAR2
    nullable: true
    length: 40
  - name: USER_COMMENT
    type: VARCHAR2
    nullable: true
    length: 50
  - name: NETWORK_NAME
    type: VARCHAR2
    nullable: true
    length: 512
  - name: SHARDED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: QUEUE_CATEGORY
    type: VARCHAR2
    nullable: true
    length: 25
  - name: RECIPIENTS
    type: VARCHAR2
    nullable: true
    length: 8
  description: All database queues
