DBA_JAVA_METHODS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: METHOD_INDEX
    type: NUMBER
    nullable: true
  - name: METHOD_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: ACCESSIBILITY
    type: VARCHAR2
    nullable: true
    length: 9
  - name: IS_STATIC
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_FINAL
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_SYNCHRONIZED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: HAS_VARARGS
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_NATIVE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_ABSTRACT
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_STRICTFP
    type: VARCHAR2
    nullable: true
    length: 3
  - name: IS_SYNTHETIC
    type: VARCHAR2
    nullable: true
    length: 3
  - name: ARGUMENTS
    type: NUMBER
    nullable: true
  - name: THROWS
    type: NUMBER
    nullable: true
  - name: ARRAY_DEPTH
    type: NUMBER
    nullable: true
  - name: BASE_TYPE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: RETURN_CLASS
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: IS_COMPILED
    type: VARCHAR2
    nullable: true
    length: 3
  description: method information for all java classes
