    type: VARCHAR2
    nullable: true
    length: 128
  - name: PARENT_TABLE_COLUMN
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: TYPE_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TYPE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: LOB_NAME
    type: VARCHAR2
    nullable: true
    length: 128
