USER_SEQUENCES:
  schema: SYS
  columns:
  - name: SEQUENCE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: MIN_VALUE
    type: NUMBER
    nullable: true
  - name: MAX_VALUE
    type: NUMBER
    nullable: true
  - name: INCREMENT_BY
    type: NUMBER
    nullable: false
  - name: CYCLE_FLAG
    type: VARCHAR2
    nullable: true
    length: 1
  - name: ORDER_FLAG
    type: VARCHAR2
    nullable: true
    length: 1
  - name: CACHE_SIZE
    type: NUMBER
    nullable: false
  - name: LAST_NUMBER
    type: NUMBER
    nullable: false
  - name: SCALE_FLAG
    type: VARCHAR2
    nullable: true
    length: 1
  - name: EXTEND_FLAG
    type: VARCHAR2
    nullable: true
    length: 1
  - name: SHARDED_FLAG
    type: VARCHAR2
    nullable: true
    length: 1
  - name: SESSION_FLAG
    type: VARCHAR2
    nullable: true
    length: 1
  - name: KEEP_VALUE
    type: VARCHAR2
    nullable: true
    length: 1
  description: Description of the user's own SEQUENCEs
