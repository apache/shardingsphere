DBA_LOGSTDBY_HISTORY:
  schema: SYS
  columns:
  - name: STREAM_SEQUENCE#
    type: NUMBER
    nullable: true
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 16
  - name: SOURCE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: DBID
    type: NUMBER
    nullable: true
  - name: FIRST_CHANGE#
    type: NUMBER
    nullable: true
  - name: LAST_CHANGE#
    type: NUMBER
    nullable: true
  - name: FIRST_TIME
    type: DATE
    nullable: true
  - name: LAST_TIME
    type: DATE
    nullable: true
  - name: DGNAME
    type: VARCHAR2
    nullable: true
    length: 255
  - name: MERGE_CHANGE#
    type: NUMBER
    nullable: true
  - name: PROCESSED_CHANGE#
    type: NUMBER
    nullable: true
  description: Information on processed, active, and pending log streams
