DBA_GG_PROCEDURE_ANNOTATION:
  schema: SYS
  columns:
  - name: PACKAGE_OWNER
    type: VARCHAR2
    nullable: false
    length: 384
  - name: PACKAGE_NAME
    type: VARCHAR2
    nullable: false
    length: 384
  - name: PROCEDURE_NAME
    type: VARCHAR2
    nullable: false
    length: 384
  - name: OBJECT_OWNER_ARGPOS
    type: NUMBER
    nullable: false
  - name: OBJECT_ARGPOS
    type: NUMBER
    nullable: false
  - name: MIN_DB_VERSION
    type: VARCHAR2
    nullable: true
    length: 100
  - name: MAX_DB_VERSION
    type: VARCHAR2
    nullable: true
    length: 100
  - name: MIN_REDO_COMPAT_LEVEL
    type: VARCHAR2
    nullable: true
    length: 100
  - name: MAX_REDO_COMPAT_LEVEL
    type: VARCHAR2
    nullable: true
    length: 100
  - name: FLAGS
    type: NUMBER
    nullable: true
  description: Annotate the position of Owner and Object arguments in procedure calls
