DBA_APP_STATEMENTS:
  schema: SYS
  columns:
  - name: ORIGIN_CON_ID
    type: NUMBER
    nullable: true
  - name: STATEMENT_ID
    type: NUMBER
    nullable: false
  - name: CAPTURE_TIME
    type: DATE
    nullable: false
  - name: APP_STATEMENT
    type: CLOB
    nullable: true
  - name: APP_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: APP_STATUS
    type: VARCHAR2
    nullable: true
    length: 12
  - name: PATCH_NUMBER
    type: NUMBER
    nullable: true
  - name: VERSION_NUMBER
    type: NUMBER
    nullable: true
  - name: SESSION_ID
    type: NUMBER
    nullable: true
  - name: OPCODE
    type: NUMBER
    nullable: false
  description: Describes all statements from all applications in the Application Container
