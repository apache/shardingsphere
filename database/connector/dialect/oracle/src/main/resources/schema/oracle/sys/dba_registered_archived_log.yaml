    type: DATE
    nullable: true
  - name: DICTIONARY_BEGIN
    type: VARCHAR2
    nullable: true
    length: 3
  - name: DICTIONARY_END
    type: VARCHAR2
    nullable: true
    length: 3
  - name: PURGEABLE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: RESETLOGS_CHANGE#
    type: NUMBER
    nullable: false
