  - name: THREAD#
    type: NUMBER
    nullable: false
  - name: SEQUENCE#
    type: NUMBER
    nullable: false
  - name: FIRST_SCN
    type: NUMBER
    nullable: false
  - name: NEXT_SCN
    type: NUMBER
    nullable: true
