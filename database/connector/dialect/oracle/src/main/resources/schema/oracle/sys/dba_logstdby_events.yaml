DBA_LOGSTDBY_EVENTS:
  schema: SYS
  columns:
  - name: EVENT_TIME
    type: DATE
    nullable: true
  - name: EVENT_TIMESTAMP
    type: TIMESTAMP(6)
    nullable: false
  - name: START_SCN
    type: NUMBER
    nullable: true
  - name: CURRENT_SCN
    type: NUMBER
    nullable: true
  - name: COMMIT_SCN
    type: NUMBER
    nullable: true
  - name: XIDUSN
    type: NUMBER
    nullable: true
  - name: XIDSLT
    type: NUMBER
    nullable: true
  - name: XIDSQN
    type: NUMBER
    nullable: true
  - name: EVENT
    type: CLOB
    nullable: true
  - name: STATUS_CODE
    type: NUMBER
    nullable: true
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 2000
  - name: SRC_CON_NAME
    type: VARCHAR2
    nullable: true
    length: 30
  - name: SRC_CON_ID
    type: NUMBER
    nullable: true
  description: Information on why logical standby events
