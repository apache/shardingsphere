DBA_SQL_PROFILES:
  schema: SYS
  columns:
  - name: NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: CATEGORY
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SIGNATURE
    type: NUMBER
    nullable: false
  - name: SQL_TEXT
    type: CLOB
    nullable: false
  - name: CREATED
    type: TIMESTAMP(6)
    nullable: false
  - name: LAST_MODIFIED
    type: TIMESTAMP(6)
    nullable: true
  - name: DESCRIPTION
    type: VARCHAR2
    nullable: true
    length: 500
  - name: TYPE
    type: VARCHAR2
    nullable: true
    length: 7
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: FORCE_MATCHING
    type: VARCHAR2
    nullable: true
    length: 3
  - name: TASK_ID
    type: NUMBER
    nullable: true
  - name: TASK_EXEC_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TASK_OBJ_ID
    type: NUMBER
    nullable: true
  - name: TASK_FND_ID
    type: NUMBER
    nullable: true
  - name: TASK_REC_ID
    type: NUMBER
    nullable: true
  - name: TASK_CON_DBID
    type: NUMBER
    nullable: true
  description: set of sql profiles
