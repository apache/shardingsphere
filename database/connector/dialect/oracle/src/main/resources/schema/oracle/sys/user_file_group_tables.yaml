USER_FILE_GROUP_TABLES:
  schema: SYS
  columns:
  - name: FILE_GROUP_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: VERSION_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: VERSION
    type: NUMBER
    nullable: false
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TABLESPACE_NAME
    type: VARCHAR2
    nullable: true
    length: 30
  - name: SCN
    type: NUMBER
    nullable: true
  description: Details about the tables in the file group repository
