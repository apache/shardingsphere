USER_PARALLEL_EXECUTE_CHUNKS:
  schema: SYS
  columns:
  - name: CHUNK_ID
    type: NUMBER
    nullable: false
  - name: TASK_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 20
  - name: START_ROWID
    type: ROWID
    nullable: true
  - name: END_ROWID
    type: ROWID
    nullable: true
  - name: START_ID
    type: NUMBER
    nullable: true
  - name: END_ID
    type: NUMBER
    nullable: true
  - name: JOB_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: START_TS
    type: TIMESTAMP(6)
    nullable: true
  - name: END_TS
    type: TIMESTAMP(6)
    nullable: true
  - name: ERROR_CODE
    type: NUMBER
    nullable: true
  - name: ERROR_MESSAGE
    type: VARCHAR2
    nullable: true
    length: 4000
