DBA_AUTOTASK_SCHEDULE_CONTROL:
  schema: SYS
  columns:
  - name: DBID
    type: NUMBER
    nullable: false
  - name: TASK_ID
    type: NUMBER
    nullable: false
  - name: INSTANCE_NUMBER
    type: NUMBER
    nullable: false
  - name: TASK_NAME
    type: VARCHAR2
    nullable: true
    length: 64
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 10
  - name: ELAPSED_TIME
    type: NUMBER
    nullable: true
  - name: LAST_SCHEDULE_TIME
    type: TIMESTAMP(3) WITH TIME ZONE
    nullable: true
  - name: LAST_EXEC_INSTNUM
    type: NUMBER
    nullable: true
  description: autotask schedule control
