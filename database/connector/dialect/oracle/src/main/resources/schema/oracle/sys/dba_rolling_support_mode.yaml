DBA_ROLLING_SUPPORT_MODE:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SUPPORT_MODE
    type: VARCHAR2
    nullable: true
    length: 11
  - name: EXPLANATION
    type: VARCHAR2
    nullable: true
    length: 4000
  description: List of all tables and their support_mode during DBMS_ROLLING upgrade
