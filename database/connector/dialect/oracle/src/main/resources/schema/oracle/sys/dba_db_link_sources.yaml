DBA_DB_LINK_SOURCES:
  schema: SYS
  columns:
  - name: SOURCE_ID
    type: NUMBER
    nullable: false
  - name: DB_NAME
    type: VARCHAR2
    nullable: false
    length: 256
  - name: DBID
    type: NUMBER
    nullable: false
  - name: DB_UNIQUE_NAME
    type: VARCHAR2
    nullable: true
    length: 256
  - name: HOST_NAME
    type: VARCHAR2
    nullable: true
    length: 256
  - name: IP_ADDRESS
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PROTOCOL
    type: VARCHAR2
    nullable: true
    length: 64
  - name: USERNAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: USER#
    type: NUMBER
    nullable: false
  - name: FIRST_LOGON_TIME
    type: TIMESTAMP(6)
    nullable: false
  - name: LAST_LOGON_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: LOGON_COUNT
    type: NUMBER
    nullable: true
  description: Database link sources
