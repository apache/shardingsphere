DBA_SCHEDULER_JOB_CLASSES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: JOB_CLASS_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: RESOURCE_CONSUMER_GROUP
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SERVICE
    type: VARCHAR2
    nullable: true
    length: 64
  - name: LOGGING_LEVEL
    type: VARCHAR2
    nullable: true
    length: 11
  - name: LOG_HISTORY
    type: NUMBER
    nullable: true
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  description: All scheduler classes in the database
