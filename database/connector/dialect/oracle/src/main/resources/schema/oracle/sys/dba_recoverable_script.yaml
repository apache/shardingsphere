DBA_RECOVERABLE_SCRIPT:
  schema: SYS
  columns:
  - name: SCRIPT_ID
    type: RAW
    nullable: true
  - name: CREATION_TIME
    type: DATE
    nullable: true
  - name: INVOKING_PACKAGE_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: INVOKING_PACKAGE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: INVOKING_PROCEDURE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: INVOKING_USER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 12
  - name: TOTAL_BLOCKS
    type: NUMBER
    nullable: true
  - name: DONE_BLOCK_NUM
    type: NUMBER
    nullable: true
  - name: SCRIPT_COMMENT
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Details about recoverable operations
