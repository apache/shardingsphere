DBA_AUTOTASK_WINDOW_CLIENTS:
  schema: SYS
  columns:
  - name: WINDOW_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: WINDOW_NEXT_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: WINDOW_ACTIVE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: AUTOTASK_STATUS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: OPTIMIZER_STATS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: SEGMENT_ADVISOR
    type: VARCHAR2
    nullable: true
    length: 8
  - name: SQL_TUNE_ADVISOR
    type: VARCHAR2
    nullable: true
    length: 8
  description: Description of per-mainteance window activity
