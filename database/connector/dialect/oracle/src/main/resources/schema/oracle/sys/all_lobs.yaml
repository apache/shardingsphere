ALL_LOBS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: COLUMN_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: SEGMENT_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLESPACE_NAME
    type: VARCHAR2
    nullable: true
    length: 30
  - name: INDEX_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CHUNK
    type: NUMBER
    nullable: true
  - name: PCTVERSION
    type: NUMBER
    nullable: true
  - name: RETENTION
    type: NUMBER
    nullable: true
  - name: FREEPOOLS
    type: NUMBER
    nullable: true
  - name: CACHE
    type: VARCHAR2
    nullable: true
    length: 10
  - name: LOGGING
    type: VARCHAR2
    nullable: true
    length: 7
  - name: ENCRYPT
    type: VARCHAR2
    nullable: true
    length: 4
  - name: COMPRESSION
    type: VARCHAR2
    nullable: true
    length: 6
  - name: DEDUPLICATION
    type: VARCHAR2
    nullable: true
    length: 15
  - name: IN_ROW
    type: VARCHAR2
    nullable: true
    length: 3
  - name: FORMAT
    type: VARCHAR2
    nullable: true
    length: 15
  - name: PARTITIONED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: SECUREFILE
    type: VARCHAR2
    nullable: true
    length: 3
