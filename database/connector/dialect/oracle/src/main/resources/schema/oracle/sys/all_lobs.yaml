    type: VARCHAR2
    nullable: true
    length: 7
  - name: RETENTION_VALUE
    type: NUMBER
    nullable: true
  - name: VALUE_BASED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: MAX_INLINE
    type: NUMBER
    nullable: true
  description: Description of LOBs contained in tables accessible to the user
