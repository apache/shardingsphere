DBA_GG_SUPPORTED_PROCEDURES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PACKAGE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PROCEDURE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: MIN_DB_VERSION
    type: VARCHAR2
    nullable: true
    length: 100
  - name: MAX_DB_VERSION
    type: VARCHAR2
    nullable: true
    length: 100
  - name: MIN_REDO_COMPAT_LEVEL
    type: VARCHAR2
    nullable: true
    length: 100
  - name: MAX_REDO_COMPAT_LEVEL
    type: VARCHAR2
    nullable: true
    length: 100
  - name: SUPPORTED_MODE
    type: VARCHAR2
    nullable: true
    length: 100
  - name: EXCLUSION_RULE_EXISTS
    type: VARCHAR2
    nullable: true
    length: 3
  description: Details all procedures that are supported for replication
