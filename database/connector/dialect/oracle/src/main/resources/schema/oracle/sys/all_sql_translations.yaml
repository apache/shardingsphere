ALL_SQL_TRANSLATIONS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: PROFILE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SQL_TEXT
    type: CLOB
    nullable: false
  - name: TRANSLATED_TEXT
    type: CLOB
    nullable: true
  - name: SQL_ID
    type: VARCHAR2
    nullable: false
    length: 13
  - name: HASH_VALUE
    type: NUMBER
    nullable: false
  - name: ENABLED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: REGISTRATION_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: CLIENT_INFO
    type: VARCHAR2
    nullable: true
    length: 64
  - name: MODULE
    type: VARCHAR2
    nullable: true
    length: 64
  - name: ACTION
    type: VARCHAR2
    nullable: true
    length: 64
  - name: PARSING_USER_ID
    type: NUMBER
    nullable: true
  - name: PARSING_SCHEMA_ID
    type: NUMBER
    nullable: true
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: ERROR_CODE
    type: NUMBER
    nullable: true
  - name: ERROR_SOURCE
    type: VARCHAR2
    nullable: true
    length: 9
  - name: TRANSLATION_METHOD
    type: VARCHAR2
    nullable: true
    length: 10
  - name: DICTIONARY_SQL_ID
    type: VARCHAR2
    nullable: true
    length: 13
  description: Describes all SQL translations accessible to the user
