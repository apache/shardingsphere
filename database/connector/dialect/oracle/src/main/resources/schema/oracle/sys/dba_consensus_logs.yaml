DBA_CONSENSUS_LOGS:
  schema: SYS
  columns:
  - name: CLIENT_NAME
    type: VARCHAR2
    nullable: true
    length: 64
  - name: LOG_GUID
    type: RAW
    nullable: false
  - name: LOG_SCHEMA
    type: VARCHAR2
    nullable: true
    length: 128
  - name: LOG_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 18
  - name: CURRENT_EPOCH
    type: NUMBER
    nullable: true
  - name: NEW_EPOCH
    type: NUMBER
    nullable: true
  - name: OWNER_PEER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: LEADER_PEER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CURRENT_TERM
    type: NUMBER
    nullable: true
  - name: MAXIMUM_CONSENSUS_INDEX
    type: NUMBER
    nullable: true
  - name: MAXIMUM_POSITION_INDEX
    type: NUMBER
    nullable: true
