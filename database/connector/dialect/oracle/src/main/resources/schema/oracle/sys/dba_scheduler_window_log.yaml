DBA_SCHEDULER_WINDOW_LOG:
  schema: SYS
  columns:
  - name: LOG_ID
    type: NUMBER
    nullable: false
  - name: LOG_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: WINDOW_NAME
    type: VARCHAR2
    nullable: true
    length: 261
  - name: OPERATION
    type: VARCHAR2
    nullable: true
    length: 30
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 30
  - name: USER_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: CLIENT_ID
    type: VARCHAR2
    nullable: true
    length: 64
  - name: GLOBAL_UID
    type: VARCHAR2
    nullable: true
    length: 32
  - name: ADDITIONAL_INFO
    type: CLOB
    nullable: true
  description: Logged information for all scheduler windows
