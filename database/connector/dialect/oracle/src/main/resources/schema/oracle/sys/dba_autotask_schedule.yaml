DBA_AUTOTASK_SCHEDULE:
  schema: SYS
  columns:
  - name: WINDOW_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: START_TIME
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  description: Schedule of Maintenance Windows for the next 32 days
