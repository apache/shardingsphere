DBA_ROLLING_STATUS:
  schema: SYS
  columns:
  - name: REVISION
    type: NUMBER
    nullable: true
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 12
  - name: PHASE
    type: VARCHAR2
    nullable: true
    length: 14
  - name: NEXT_INSTRUCTION
    type: NUMBER
    nullable: true
  - name: REMAINING_INSTRUCTIONS
    type: NUMBER
    nullable: true
  - name: COORDINATOR_INSTANCE
    type: NUMBER
    nullable: true
  - name: COORDINATOR_PID
    type: NUMBER
    nullable: true
  - name: ORIGINAL_PRIMARY
    type: VARCHAR2
    nullable: true
    length: 128
  - name: FUTURE_PRIMARY
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TOTAL_DATABASES
    type: NUMBER
    nullable: true
  - name: PARTICIPATING_DATABASES
    type: NUMBER
    nullable: true
  - name: INIT_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: BUILD_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: START_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: SWITCH_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: FINISH_TIME
    type: TIMESTAMP(6)
    nullable: true
  description: Overall status of the rolling upgrade
