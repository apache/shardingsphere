DBA_ROLLING_PLAN:
  schema: SYS
  columns:
  - name: REVISION
    type: NUMBER
    nullable: true
  - name: BATCHID
    type: NUMBER
    nullable: true
  - name: INSTID
    type: NUMBER
    nullable: true
  - name: SOURCE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TARGET
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PHASE
    type: VARCHAR2
    nullable: true
    length: 14
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 7
  - name: PROGRESS
    type: VARCHAR2
    nullable: true
    length: 10
  - name: DESCRIPTION
    type: VARCHAR2
    nullable: true
    length: 256
  - name: EXEC_STATUS
    type: NUMBER
    nullable: true
  - name: EXEC_INFO
    type: VARCHAR2
    nullable: true
    length: 256
  - name: EXEC_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: FINISH_TIME
    type: TIMESTAMP(6)
    nullable: true
  description: List of instructions which constitutes the upgrade plan
