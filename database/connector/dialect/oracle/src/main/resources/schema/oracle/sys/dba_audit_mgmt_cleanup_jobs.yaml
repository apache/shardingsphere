DBA_AUDIT_MGMT_CLEANUP_JOBS:
  schema: SYS
  columns:
  - name: JOB_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: JOB_STATUS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: AUDIT_TRAIL
    type: VARCHAR2
    nullable: true
    length: 28
  - name: JOB_FREQUENCY
    type: VARCHAR2
    nullable: true
    length: 100
  - name: USE_LAST_ARCHIVE_TIMESTAMP
    type: VARCHAR2
    nullable: true
    length: 3
  - name: JOB_CONTAINER
    type: VARCHAR2
    nullable: true
    length: 7
  description: The view displays the currently configured audit trail purge jobs
