    length: 128
  - name: TRANSLATOR
    type: VARCHAR2
    nullable: true
    length: 261
  - name: FOREIGN_SQL_SYNTAX
    type: VARCHAR2
    nullable: true
    length: 5
  - name: TRANSLATE_NEW_SQL
    type: VARCHAR2
    nullable: true
    length: 5
  - name: RAISE_TRANSLATION_ERROR
    type: VARCHAR2
    nullable: true
    length: 5
  - name: LOG_TRANSLATION_ERROR
    type: VARCHAR2
    nullable: true
    length: 5
