USER_ILMEVALUATIONDETAILS:
  schema: SYS
  columns:
  - name: TASK_ID
    type: NUMBER
    nullable: true
  - name: POLICY_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: OBJECT_OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: OBJECT_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SUBOBJECT_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: OBJECT_TYPE
    type: VARCHAR2
    nullable: true
    length: 18
  - name: SELECTED_FOR_EXECUTION
    type: VARCHAR2
    nullable: true
    length: 42
  - name: JOB_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Details on policies considered for a particular task
