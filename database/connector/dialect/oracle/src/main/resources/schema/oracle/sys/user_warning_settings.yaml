USER_WARNING_SETTINGS:
  schema: SYS
  columns:
  - name: OBJECT_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: OBJECT_ID
    type: NUMBER
    nullable: false
  - name: OBJECT_TYPE
    type: VARCHAR2
    nullable: true
    length: 12
  - name: WARNING
    type: VARCHAR2
    nullable: true
    length: 40
  - name: SETTING
    type: VARCHAR2
    nullable: true
    length: 7
  description: Warning Parameter settings for objects owned by the user
