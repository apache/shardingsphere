USER_COMPARISON_SCAN_VALUES:
  schema: SYS
  columns:
  - name: COMPARISON_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SCAN_ID
    type: NUMBER
    nullable: false
  - name: COLUMN_POSITION
    type: NUMBER
    nullable: false
  - name: MIN_VALUE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: MAX_VALUE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: LAST_UPDATE_TIME
    type: TIMESTAMP(6)
    nullable: true
  description: Details about a comparison scan's values
