DBA_SCHEDULER_SCHEDULES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SCHEDULE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SCHEDULE_TYPE
    type: VARCHAR2
    nullable: true
    length: 12
  - name: START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: REPEAT_INTERVAL
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: EVENT_QUEUE_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: EVENT_QUEUE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: EVENT_QUEUE_AGENT
    type: VARCHAR2
    nullable: true
    length: 523
  - name: EVENT_CONDITION
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: FILE_WATCHER_OWNER
    type: VARCHAR2
    nullable: true
    length: 261
  - name: FILE_WATCHER_NAME
    type: VARCHAR2
    nullable: true
    length: 261
  - name: END_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  description: All schedules in the database
