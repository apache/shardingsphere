DBA_SERVER_REGISTRY:
  schema: SYS
  columns:
  - name: COMP_ID
    type: VARCHAR2
    nullable: false
    length: 30
  - name: COMP_NAME
    type: VARCHAR2
    nullable: true
    length: 255
  - name: VERSION
    type: VARCHAR2
    nullable: true
    length: 30
  - name: VERSION_FULL
    type: VARCHAR2
    nullable: true
    length: 30
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 11
  - name: MODIFIED
    type: VARCHAR2
    nullable: true
    length: 20
  - name: CONTROL
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SCHEMA
    type: VARCHAR2
    nullable: false
    length: 128
  - name: PROCEDURE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: STARTUP
    type: VARCHAR2
    nullable: true
    length: 8
  - name: PARENT_ID
    type: VARCHAR2
    nullable: true
    length: 30
  - name: OTHER_SCHEMAS
    type: VARCHAR2
    nullable: true
    length: 4000
