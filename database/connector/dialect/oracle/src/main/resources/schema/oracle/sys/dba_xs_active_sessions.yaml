DBA_XS_ACTIVE_SESSIONS:
  schema: SYS
  columns:
  - name: USER_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: SESSIONID
    type: RAW
    nullable: false
  - name: DATABASE_SESSIONID
    type: NUMBER
    nullable: true
  - name: PROXY_USER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: COOKIE
    type: VARCHAR2
    nullable: true
    length: 1024
  - name: CREATE_TIME
    type: TIMESTAMP(6)
    nullable: false
  - name: AUTH_TIME
    type: TIMESTAMP(6)
    nullable: false
  - name: ACCESS_TIME
    type: TIMESTAMP(6)
    nullable: false
  - name: INACTIVE_TIMEOUT
    type: NUMBER
    nullable: true
    precision: 6
  description: All the attached application sessions in the database
