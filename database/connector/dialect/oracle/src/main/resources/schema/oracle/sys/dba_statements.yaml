    type: VARCHAR2
    nullable: true
    length: 32
  - name: TYPE
    type: VARCHAR2
    nullable: true
    length: 17
  - name: OBJECT_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: OBJECT_TYPE
    type: VARCHAR2
    nullable: true
    length: 12
  - name: USAGE_ID
