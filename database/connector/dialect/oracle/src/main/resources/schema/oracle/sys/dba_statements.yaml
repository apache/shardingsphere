    type: VARCHAR2
    nullable: true
    length: 3
  - name: HAS_INTO_BULK
    type: VARCHAR2
    nullable: true
    length: 3
  - name: HAS_INTO_RETURNING
    type: VARCHAR2
    nullable: true
    length: 3
  - name: HAS_INTO_RECORD
    type: VARCHAR2
    nullable: true
    length: 3
  - name: HAS_CURRENT_OF
    type: VARCHAR2
    nullable: true
    length: 3
