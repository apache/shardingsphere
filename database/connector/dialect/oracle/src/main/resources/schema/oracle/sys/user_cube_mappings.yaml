USER_CUBE_MAPPINGS:
  schema: SYS
  columns:
  - name: CUBE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: MAP_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: MAP_ID
    type: NUMBER
    nullable: false
  - name: QUERY
    type: CLOB
    nullable: true
  - name: WHERE_CLAUSE
    type: CLOB
    nullable: true
  - name: FROM_CLAUSE
    type: CLOB
    nullable: true
  - name: IS_SOLVED
    type: VARCHAR2
    nullable: true
    length: 1
  - name: AGGREGATION_METHOD
    type: VARCHAR2
    nullable: true
    length: 200
  description: OLAP Cube Mappings owned by the user in the database
