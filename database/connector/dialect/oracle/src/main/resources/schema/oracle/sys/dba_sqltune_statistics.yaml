  - name: ACTION
    type: VARCHAR2
    nullable: true
    length: 64
  - name: ELAPSED_TIME
    type: NUMBER
    nullable: true
  - name: CPU_TIME
    type: NUMBER
    nullable: true
  - name: BUFFER_GETS
    type: NUMBER
    nullable: true
  - name: DISK_READS
    type: NUMBER
    nullable: true
  - name: DIRECT_WRITES
    type: NUMBER
    nullable: true
  - name: ROWS_PROCESSED
    type: NUMBER
    nullable: true
  - name: FETCHES
    type: NUMBER
    nullable: true
  - name: EXECUTIONS
    type: NUMBER
    nullable: true
  - name: END_OF_FETCH_COUNT
    type: NUMBER
    nullable: true
  - name: OPTIMIZER_COST
    type: NUMBER
    nullable: true
  - name: OPTIMIZER_ENV
    type: RAW
    nullable: true
  - name: COMMAND_TYPE
    type: NUMBER
    nullable: true
