DBA_TYPES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TYPE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TYPE_OID
    type: RAW
    nullable: true
  - name: TYPECODE
    type: VARCHAR2
    nullable: true
    length: 128
  - name: ATTRIBUTES
    type: NUMBER
    nullable: true
  - name: METHODS
    type: NUMBER
    nullable: true
  - name: PREDEFINED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: INCOMPLETE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: FINAL
    type: VARCHAR2
    nullable: true
    length: 3
  - name: INSTANTIABLE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: PERSISTABLE
    type: VARCHAR2
    nullable: true
    length: 3
  - name: SUPERTYPE_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SUPERTYPE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: LOCAL_ATTRIBUTES
    type: NUMBER
    nullable: true
  - name: LOCAL_METHODS
    type: NUMBER
    nullable: true
  - name: TYPEID
    type: RAW
    nullable: true
  description: Description of all types in the database
