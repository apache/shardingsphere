DBA_SCHEDULER_WINDOW_DETAILS:
  schema: SYS
  columns:
  - name: LOG_ID
    type: NUMBER
    nullable: true
  - name: LOG_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: WINDOW_NAME
    type: VARCHAR2
    nullable: true
    length: 261
  - name: REQ_START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: ACTUAL_START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: WINDOW_DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: ACTUAL_DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: INSTANCE_ID
    type: NUMBER
    nullable: true
  - name: ADDITIONAL_INFO
    type: VARCHAR2
    nullable: true
    length: 4000
  description: The details of a window
