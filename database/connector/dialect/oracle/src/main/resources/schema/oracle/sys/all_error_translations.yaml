ALL_ERROR_TRANSLATIONS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: PROFILE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: ERROR_CODE
    type: NUMBER
    nullable: false
  - name: TRANSLATED_CODE
    type: NUMBER
    nullable: true
  - name: TRANSLATED_SQLSTATE
    type: VARCHAR2
    nullable: true
    length: 5
  - name: ENABLED
    type: VARCHAR2
    nullable: true
    length: 5
  - name: REGISTRATION_TIME
    type: TIMESTAMP(6)
    nullable: true
  - name: COMMENTS
    type: VARCHAR2
    nullable: true
    length: 4000
  description: Describes all error translations accessible to the user
