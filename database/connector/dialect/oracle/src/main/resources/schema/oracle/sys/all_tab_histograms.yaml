ALL_TAB_HISTOGRAMS:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: COLUMN_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: ENDPOINT_NUMBER
    type: NUMBER
    nullable: true
  - name: ENDPOINT_VALUE
    type: NUMBER
    nullable: true
  - name: ENDPOINT_ACTUAL_VALUE
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: ENDPOINT_ACTUAL_VALUE_RAW
    type: RAW
    nullable: true
  - name: ENDPOINT_REPEAT_COUNT
    type: NUMBER
    nullable: true
  - name: SCOPE
    type: VARCHAR2
    nullable: true
    length: 7
  description: Histograms on columns of all tables visible to user
