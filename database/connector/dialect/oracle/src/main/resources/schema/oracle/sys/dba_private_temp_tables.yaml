DBA_PRIVATE_TEMP_TABLES:
  schema: SYS
  columns:
  - name: SID
    type: NUMBER
    nullable: true
  - name: SERIAL#
    type: NUMBER
    nullable: true
  - name: INST_ID
    type: NUMBER
    nullable: true
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLESPACE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: DURATION
    type: VARCHAR2
    nullable: true
    length: 128
  - name: NUM_ROWS
    type: NUMBER
    nullable: true
  - name: BLOCKS
    type: NUMBER
    nullable: true
  - name: AVG_ROW_LEN
    type: NUMBER
    nullable: true
  - name: LAST_ANALYZED
    type: DATE
    nullable: true
  - name: TXN_ID
    type: RAW
    nullable: true
  - name: SAVE_POINT_NUM
    type: NUMBER
    nullable: true
  description: Description of the Private Temp Table accessible to the DBA
