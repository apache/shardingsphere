USER_ERRORS:
  schema: SYS
  columns:
  - name: NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: TYPE
    type: VARCHAR2
    nullable: true
    length: 19
  - name: SEQUENCE
    type: NUMBER
    nullable: false
  - name: LINE
    type: NUMBER
    nullable: false
  - name: POSITION
    type: NUMBER
    nullable: false
  - name: TEXT
    type: VARCHAR2
    nullable: false
    length: 4000
  - name: ATTRIBUTE
    type: VARCHAR2
    nullable: true
    length: 9
  - name: MESSAGE_NUMBER
    type: NUMBER
    nullable: true
  description: Current errors on stored objects owned by the user
