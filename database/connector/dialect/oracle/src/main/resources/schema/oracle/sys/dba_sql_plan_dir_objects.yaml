DBA_SQL_PLAN_DIR_OBJECTS:
  schema: SYS
  columns:
  - name: DIRECTIVE_ID
    type: NUMBER
    nullable: true
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: OBJECT_NAME
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: SUBOBJECT_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: OBJECT_TYPE
    type: VARCHAR2
    nullable: true
    length: 25
  - name: NUM_ROWS
    type: NUMBER
    nullable: true
  - name: NOTES
    type: XMLTYPE
    nullable: true
  description: Set of objects in sql plan directive
