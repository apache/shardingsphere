USER_TAB_PENDING_STATS:
  schema: SYS
  columns:
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PARTITION_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SUBPARTITION_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: NUM_ROWS
    type: NUMBER
    nullable: true
  - name: BLOCKS
    type: NUMBER
    nullable: true
  - name: AVG_ROW_LEN
    type: NUMBER
    nullable: true
  - name: IM_IMCU_COUNT
    type: NUMBER
    nullable: true
  - name: IM_BLOCK_COUNT
    type: NUMBER
    nullable: true
  - name: SCAN_RATE
    type: NUMBER
    nullable: true
  - name: SAMPLE_SIZE
    type: NUMBER
    nullable: true
  - name: LAST_ANALYZED
    type: DATE
    nullable: true
  description: History of table statistics modifications
