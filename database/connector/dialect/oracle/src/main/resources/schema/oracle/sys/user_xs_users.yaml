USER_XS_USERS:
  schema: SYS
  columns:
  - name: NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 8
  - name: ACCOUNT_STATUS
    type: VARCHAR2
    nullable: false
    length: 32
  - name: LOCK_DATE
    type: DATE
    nullable: true
  - name: EXPIRY_DATE
    type: DATE
    nullable: true
  - name: DIRECT_LOGON_USER
    type: VARCHAR2
    nullable: true
    length: 3
  - name: DESCRIPTION
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: MANDATORY_PROFILE_VIOLATION
    type: VARCHAR2
    nullable: true
    length: 3
  description: Account information for the current user
