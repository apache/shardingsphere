USER_SCHEDULER_JOB_RUN_DETAILS:
  schema: SYS
  columns:
  - name: LOG_ID
    type: NUMBER
    nullable: false
  - name: LOG_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: JOB_NAME
    type: VARCHAR2
    nullable: true
    length: 261
  - name: JOB_SUBNAME
    type: VARCHAR2
    nullable: true
    length: 261
  - name: STATUS
    type: VARCHAR2
    nullable: true
    length: 30
  - name: ERROR#
    type: NUMBER
    nullable: true
  - name: REQ_START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: ACTUAL_START_DATE
    type: TIMESTAMP(6) WITH TIME ZONE
    nullable: true
  - name: RUN_DURATION
    type: INTERVAL DAY(3) TO SECOND(0)
    nullable: true
  - name: INSTANCE_ID
    type: NUMBER
    nullable: true
  - name: SESSION_ID
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SLAVE_PID
    type: VARCHAR2
    nullable: true
    length: 30
  - name: CPU_USED
    type: INTERVAL DAY(3) TO SECOND(2)
    nullable: true
  - name: CREDENTIAL_OWNER
    type: VARCHAR2
    nullable: true
    length: 261
  - name: CREDENTIAL_NAME
    type: VARCHAR2
    nullable: true
    length: 261
  - name: DESTINATION_OWNER
    type: VARCHAR2
    nullable: true
    length: 261
  - name: DESTINATION
    type: VARCHAR2
    nullable: true
    length: 261
  - name: ADDITIONAL_INFO
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: ERRORS
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: OUTPUT
    type: VARCHAR2
    nullable: true
    length: 4000
  - name: BINARY_ERRORS
    type: BLOB
    nullable: true
  - name: BINARY_OUTPUT
    type: BLOB
    nullable: true
  description: The details of a job run
