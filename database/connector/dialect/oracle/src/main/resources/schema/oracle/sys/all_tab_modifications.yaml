ALL_TAB_MODIFICATIONS:
  schema: SYS
  columns:
  - name: TABLE_OWNER
    type: VARCHAR2
    nullable: true
    length: 128
  - name: TABLE_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: PARTITION_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: SUBPARTITION_NAME
    type: VARCHAR2
    nullable: true
    length: 128
  - name: INSERTS
    type: NUMBER
    nullable: true
  - name: UPDATES
    type: NUMBER
    nullable: true
  - name: DELETES
    type: NUMBER
    nullable: true
  - name: TIMESTAMP
    type: DATE
    nullable: true
  - name: TRUNCATED
    type: VARCHAR2
    nullable: true
    length: 3
  - name: DROP_SEGMENTS
    type: NUMBER
    nullable: true
  description: Information regarding modifications to tables
