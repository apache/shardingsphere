USER_INDEXTYPES:
  schema: SYS
  columns:
  - name: OWNER
    type: VARCHAR2
    nullable: false
    length: 128
  - name: INDEXTYPE_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: IMPLEMENTATION_SCHEMA
    type: VARCHAR2
    nullable: false
    length: 128
  - name: IMPLEMENTATION_NAME
    type: VARCHAR2
    nullable: false
    length: 128
  - name: INTERFACE_VERSION
    type: NUMBER
    nullable: true
  - name: IMPLEMENTATION_VERSION
    type: NUMBER
    nullable: false
  - name: NUMBER_OF_OPERATORS
    type: NUMBER
    nullable: true
  - name: PARTITIONING
    type: VARCHAR2
    nullable: true
    length: 10
  - name: ARRAY_DML
    type: VARCHAR2
    nullable: true
    length: 3
  - name: MAINTENANCE_TYPE
    type: VARCHAR2
    nullable: true
    length: 14
  description: All user indextypes
