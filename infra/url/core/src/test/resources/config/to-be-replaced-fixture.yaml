# After `ShardingSphereURLManager.getContent`, this file should be equivalent to `driver-fixture-h2-mysql.yaml` in the same folder.
databaseName: foo_driver_fixture_db

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:foo_ds_0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
    username: sa
    password:
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: $${fixture.config.driver.driver-class-name::org.h2.Driver}
    jdbcUrl: $${fixture.config.driver.jdbc-url::jdbc:h2:mem:foo_ds_do_not_use}
    username: $${fixture.config.driver.username::}
    password: $${fixture.config.driver.password::}

rules:
  - !SHARDING
    autoTables:
      t_order:
        actualDataSources: ds_0,ds_1
        shardingStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: auto_mod
        keyGenerateStrategy:
          column: user_id
          keyGeneratorName: snowflake
    shardingAlgorithms:
      auto_mod:
        type: HASH_MOD
        props:
          sharding-count: 2
    
    keyGenerators:
      snowflake:
        type: SNOWFLAKE

props:
  sql-show: true
