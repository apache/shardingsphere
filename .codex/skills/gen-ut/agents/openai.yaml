interface:
  display_name: "生成单元测试"
  short_description: "按严格门禁生成 ShardingSphere 标准单元测试"
  default_prompt: >-
    使用 $gen-ut 为 ShardingSphere 的一个或多个类生成标准单元测试。
    输入类集合（可选模块名和测试类），按 SKILL.md 规则执行。
