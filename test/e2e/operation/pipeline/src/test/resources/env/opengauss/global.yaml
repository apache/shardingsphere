mode:
  type: Cluster
  repository:
    type: ZooKeeper
    props:
      namespace: e2e_db_opengauss
      server-lists: zk.host:2181

authority:
  users:
    - user: proxy
      password: Proxy@123
      admin: true
      authenticationMethodName: md5
  authenticators:
    md5:
      type: MD5
    scram_sha256:
      type: SCRAM_SHA256
  defaultAuthenticator: scram_sha256
  privilege:
    type: ALL_PERMITTED

props:
  system-schema-metadata-assembly-enabled: false
  max-connections-size-per-query: 1
  kernel-executor-size: 16
  proxy-frontend-flush-threshold: 128
  sql-show: false
  cdc-server-port: 33071
  proxy-frontend-ssl-enabled: true
  proxy-frontend-database-protocol-type: openGauss
