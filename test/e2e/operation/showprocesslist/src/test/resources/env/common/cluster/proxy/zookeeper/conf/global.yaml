mode:
  type: Cluster
  repository:
    type: ZooKeeper
    props:
      namespace: e2e_db
      server-lists: zk.host:2181

authority:
  users:
    - user: proxy
      password: Proxy@123
      admin: true
  privilege:
    type: ALL_PERMITTED

sqlFederation:
  sqlFederationEnabled: true
  executionPlanCache:
    initialCapacity: 2000
    maximumSize: 65535

props:
  max-connections-size-per-query: 1
  kernel-executor-size: 16
  proxy-frontend-flush-threshold: 128
  sql-show: false
  proxy-frontend-ssl-enabled: true
