databaseName: logic_db_cipher

rules:
- !SINGLE
  tables:
    - "*.*"
- !ENCRYPT
  tables:
    t_encrypt:
      columns:
        pwd:
          cipher:
            name: cipher_pwd
            encryptorName: jdbc_encryptor_fixture
    t_query_encrypt:
      columns:
        pwd:
          cipher:
            name: cipher_pwd
            encryptorName: jdbc_encryptor_fixture
          assistedQuery:
            name: assist_pwd
            encryptorName: jdbc_query_assisted_encryptor_fixture
    t_encrypt_contains_column:
      columns:
        plain_pwd:
          cipher:
            name: cipher_pwd
            encryptorName: jdbc_encryptor_fixture
        plain_pwd2:
          cipher:
            name: cipher_pwd2
            encryptorName: jdbc_encryptor_fixture
  encryptors:
    jdbc_encryptor_fixture:
      type: JDBC.FIXTURE
    jdbc_query_assisted_encryptor_fixture:
      type: JDBC.QUERY_ASSISTED.FIXTURE

props:
  sql-show: true
