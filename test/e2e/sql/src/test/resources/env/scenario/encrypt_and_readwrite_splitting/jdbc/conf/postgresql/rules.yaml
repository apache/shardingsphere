databaseName: encrypt_and_readwrite_splitting

dataSources:
  encrypt_write_ds:
    url: jdbc:postgresql://postgresql.encrypt_and_readwrite_splitting.host:5432/encrypt_write_ds?ssl=on&sslmode=prefer
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    username: test_user
    password: Test@9876
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2
  encrypt_read_ds:
    url: jdbc:postgresql://postgresql.encrypt_and_readwrite_splitting.host:5432/encrypt_read_ds?ssl=on&sslmode=prefer
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    username: test_user
    password: Test@9876
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2

rules:
  - !SINGLE
    tables:
      - "*.*.*"
  - !READWRITE_SPLITTING
    dataSourceGroups:
      readwrite_ds:
        writeDataSourceName: encrypt_write_ds
        readDataSourceNames:
          - encrypt_read_ds
        loadBalancerName: roundRobin
    loadBalancers:
      roundRobin:
        type: ROUND_ROBIN

  - !ENCRYPT
    encryptors:
      aes_encryptor:
        type: AES
        props:
          aes-key-value: 123456abc
          digest-algorithm-name: SHA-1
    tables:
      t_user:
        columns:
          pwd:
            cipher:
              name: pwd_cipher
              encryptorName: aes_encryptor
      t_user_details:
        columns:
          number:
            cipher:
              name: number_cipher
              encryptorName: aes_encryptor
          number_new:
            cipher:
              name: number_new_cipher
              encryptorName: aes_encryptor
      t_merchant:
        columns:
          business_code:
            cipher:
              name: business_code_cipher
              encryptorName: aes_encryptor
          telephone:
            cipher:
              name: telephone_cipher
              encryptorName: aes_encryptor
