rules:
  - !SINGLE
    tables:
      - "*.*.*"
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: ds_${0..9}.t_order
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
      t_order_item:
        actualDataNodes: ds_${0..9}.t_order_item
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        keyGenerateStrategy:
          column: item_id
          keyGeneratorName: auto_increment
        auditStrategy:
          auditorNames:
            - auditor_constant
          allowHintDisable: true
      t_order_sharding_view:
        actualDataNodes: ds_${0..9}.t_order_sharding_view
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
      t_order_details:
        actualDataNodes: ds_${0..9}.t_order_details
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
    bindingTables:
      - ref_0:t_order,t_order_item,t_order_sharding_view,t_order_details
    shardingAlgorithms:
      e2e_standard_fixture:
        type: E2E.SHARDING.STANDARD.FIXTURE

    keyGenerators:
      auto_increment:
        type: E2E.AUTO_INCREMENT.FIXTURE

    auditors:
      auditor_constant:
        type: E2E.AUDITOR.FIXTURE

  - !BROADCAST
    tables:
      - t_broadcast_table
      - t_broadcast_table_for_ddl
      - t_country
      - t_product_category
