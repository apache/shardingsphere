rules:
  - !SINGLE
    tables:
      - "*.*.*"
  - !READWRITE_SPLITTING
    dataSourceGroups:
      write-read-ds:
        writeDataSourceName: shadowDataSource
        readDataSourceNames:
          - read_0
          - read_1

  - !SHADOW
    dataSources:
      shadowDataSource:
        productionDataSourceName: write_db
        shadowDataSourceName: write_db_shadow
    tables:
      t_shadow:
        dataSourceNames:
          - shadowDataSource
        shadowAlgorithmNames:
          - user-id-insert-match-algorithm
          - user-id-update-match-algorithm
          - user-id-delete-match-algorithm
          - user-id-select-match-algorithm
          - sql-hint-algorithm
      t_merchant:
        dataSourceNames:
          - shadowDataSource
        shadowAlgorithmNames:
          - merchant-id-insert-match-algorithm
          - merchant-id-update-match-algorithm
          - merchant-id-delete-match-algorithm
          - merchant-id-select-match-algorithm
          - sql-hint-algorithm
    shadowAlgorithms:
      user-id-insert-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: insert
          column: user_id
          value: 0
      user-id-update-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: update
          column: user_id
          value: 0
      user-id-delete-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: delete
          column: user_id
          value: 0
      user-id-select-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: select
          column: user_id
          value: 0
      sql-hint-algorithm:
        type: SQL_HINT
        props:
          foo: bar
      merchant-id-insert-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: insert
          column: merchant_id
          value: 0
      merchant-id-update-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: update
          column: merchant_id
          value: 0
      merchant-id-delete-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: delete
          column: merchant_id
          value: 0
      merchant-id-select-match-algorithm:
        type: VALUE_MATCH
        props:
          operation: select
          column: merchant_id
          value: 0
