rules:
- !SINGLE
  tables:
    - "*.*"
- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds:
      writeDataSourceName: encrypt_write_ds
      readDataSourceNames:
        - encrypt_read_ds
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN

- !ENCRYPT
  encryptors:
    aes_encryptor:
      type: AES
      props:
        aes-key-value: 123456abc
  tables:
    t_user:
      columns:
        pwd:
          cipher:
            name: pwd_cipher
            encryptorName: aes_encryptor
    t_user_details:
      columns:
        number:
          cipher:
            name: number_cipher
            encryptorName: aes_encryptor
        number_new:
          cipher: 
            name: number_new_cipher
            encryptorName: aes_encryptor
    t_merchant:
      columns:
        business_code:
          cipher:
            name: business_code_cipher
            encryptorName: aes_encryptor
        telephone:
          cipher:
            name: telephone_cipher
            encryptorName: aes_encryptor
    
props:
  sql-show: true

