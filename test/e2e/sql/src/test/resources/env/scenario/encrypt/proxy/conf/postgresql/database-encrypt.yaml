databaseName: encrypt

dataSources:
  encrypt:
    url: jdbc:postgresql://postgresql.encrypt.host:5432/encrypt
    username: test_user
    password: Test@9876
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2

rules:
- !SINGLE
  tables:
    - "*.*.*"
- !ENCRYPT
  encryptors:
    aes_encryptor:
      type: AES
      props:
        aes-key-value: 123456abc
        digest-algorithm-name: SHA-1
    like_encryptor:
      type: E2E.ENCRYPT.LIKE.FIXTURE
      props:
        mask: 4093
  tables:
    t_user:
      columns:
        user_name:
          cipher:
            name: user_name_cipher
            encryptorName: aes_encryptor
          likeQuery:
            name: user_name_like
            encryptorName: like_encryptor
        password:
          cipher:
            name: password_cipher
            encryptorName: aes_encryptor
        email:
          cipher:
            name: email_cipher
            encryptorName: aes_encryptor
        telephone:
          cipher:
            name: user_telephone_cipher
            encryptorName: aes_encryptor
          likeQuery:
            name: user_telephone_like
            encryptorName: like_encryptor
    t_user_details:
      columns:
        number:
          cipher:
            name: number_cipher
            encryptorName: aes_encryptor
        number_new:
          cipher: 
            name: number_new_cipher
            encryptorName: aes_encryptor
    t_merchant:
      columns:
        business_code:
          cipher:
            name: business_code_cipher
            encryptorName: aes_encryptor
          likeQuery:
            name: business_code_like
            encryptorName: like_encryptor
        telephone:
          cipher:
            name: merchant_telephone_cipher
            encryptorName: aes_encryptor
          likeQuery:
            name: merchant_telephone_like
            encryptorName: like_encryptor
