rules:
- !SINGLE
  tables:
    - "*.*"
- !SHARDING
  tables:
    t_order:
      actualDataNodes: readwrite_ds_${0..9}.t_order_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: e2e_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: e2e_standard_fixture
    t_order_item:
      actualDataNodes: readwrite_ds_${0..9}.t_order_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: e2e_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: e2e_standard_fixture
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: constant
      auditStrategy:
        auditorNames:
          - auditor_constant
        allowHintDisable: true
    t_user_item:
      actualDataNodes: readwrite_ds_${0..9}.t_user_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: e2e_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: item_id
          shardingAlgorithmName: e2e_standard_fixture
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: constant
    t_user:
      actualDataNodes: readwrite_ds_${0..9}.t_user_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: address_id
          shardingAlgorithmName: e2e_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: e2e_standard_fixture
      keyGenerateStrategy:
        column: user_id
        keyGeneratorName: constant
      auditStrategy:
        auditorNames:
          - auditor_constant
        allowHintDisable: true
    t_user_details:
      actualDataNodes: readwrite_ds_${0..9}.t_user_details_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: address_id
          shardingAlgorithmName: e2e_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: e2e_standard_fixture
  bindingTables:
    - ref_0:t_user,t_user_details
    - ref_1:t_order,t_order_item
  shardingAlgorithms:
    e2e_standard_fixture:
      type: E2E.SHARDING.STANDARD.FIXTURE

  keyGenerators:
    constant:
      type: E2E.KEYGEN.FIXTURE

  auditors:
    auditor_constant:
      type: E2E.AUDITOR.FIXTURE

- !READWRITE_SPLITTING
  dataSourceGroups:
    readwrite_ds_0:
      writeDataSourceName: encrypt_write_ds_0
      readDataSourceNames:
        - encrypt_read_ds_0
      loadBalancerName: roundRobin
    readwrite_ds_1:
      writeDataSourceName: encrypt_write_ds_1
      readDataSourceNames:
        - encrypt_read_ds_1
      loadBalancerName: roundRobin
    readwrite_ds_2:
      writeDataSourceName: encrypt_write_ds_2
      readDataSourceNames:
        - encrypt_read_ds_2
      loadBalancerName: roundRobin
    readwrite_ds_3:
      writeDataSourceName: encrypt_write_ds_3
      readDataSourceNames:
        - encrypt_read_ds_3
      loadBalancerName: roundRobin
    readwrite_ds_4:
      writeDataSourceName: encrypt_write_ds_4
      readDataSourceNames:
        - encrypt_read_ds_4
      loadBalancerName: roundRobin
    readwrite_ds_5:
      writeDataSourceName: encrypt_write_ds_5
      readDataSourceNames:
        - encrypt_read_ds_5
      loadBalancerName: roundRobin
    readwrite_ds_6:
      writeDataSourceName: encrypt_write_ds_6
      readDataSourceNames:
        - encrypt_read_ds_6
      loadBalancerName: roundRobin
    readwrite_ds_7:
      writeDataSourceName: encrypt_write_ds_7
      readDataSourceNames:
        - encrypt_read_ds_7
      loadBalancerName: roundRobin
    readwrite_ds_8:
      writeDataSourceName: encrypt_write_ds_8
      readDataSourceNames:
        - encrypt_read_ds_8
      loadBalancerName: roundRobin
    readwrite_ds_9:
      writeDataSourceName: encrypt_write_ds_9
      readDataSourceNames:
        - encrypt_read_ds_9
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN

- !BROADCAST
  tables:
    - t_country
    - t_product_category

- !ENCRYPT
  encryptors:
    aes_encryptor:
      type: AES
      props:
        aes-key-value: 123456abc
        digest-algorithm-name: SHA-1
  tables:
    t_user:
      columns:
        pwd:
          cipher:
            name: pwd_cipher
            encryptorName: aes_encryptor
    t_user_details:
      columns:
        number:
          cipher:
            name: number_cipher
            encryptorName: aes_encryptor
        number_new:
          cipher:
            name: number_new_cipher
            encryptorName: aes_encryptor
    
props:
  sql-show: true

