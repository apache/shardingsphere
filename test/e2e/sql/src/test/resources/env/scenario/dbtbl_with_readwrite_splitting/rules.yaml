rules:
- !SINGLE
  tables:
    - "*.*"
- !SHARDING
  tables:
    t_order:
      actualDataNodes: readwrite_ds_${0..9}.t_order_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: it_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: it_standard_fixture
    t_order_item:
      actualDataNodes: readwrite_ds_${0..9}.t_order_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: it_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: it_standard_fixture
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: auto_increment
      auditStrategy:
        auditorNames:
          - auditor_constant
        allowHintDisable: true
    t_order_details:
      actualDataNodes: readwrite_ds_${0..9}.t_order_details_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: it_standard_fixture
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: it_standard_fixture
    t_order_item_federate_sharding:
      actualDataNodes: readwrite_ds_1.t_order_item_federate_sharding_${0..1}
      tableStrategy:
        standard:
          shardingColumn: item_id
          shardingAlgorithmName: table_inline_item_id
    t_order_federate_sharding:
      actualDataNodes: readwrite_ds_1.t_order_federate_sharding_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id_sharding
          shardingAlgorithmName: table_inline_order_id
  bindingTables:
    - ref_0:t_order,t_order_item,t_order_details
  
  shardingAlgorithms:
    it_standard_fixture:
      type: IT.STANDARD.FIXTURE
    table_inline_item_id:
      type: INLINE
      props:
        algorithm-expression: t_order_item_federate_sharding_${item_id % 2}
    table_inline_order_id:
      type: INLINE
      props:
        algorithm-expression: t_order_federate_sharding_${order_id_sharding % 2}

  keyGenerators:
    auto_increment:
      type: IT.AUTO_INCREMENT.FIXTURE

  auditors:
    auditor_constant:
      type: IT.AUDITOR.FIXTURE
      
- !BROADCAST
  tables:
    - t_broadcast_table
    - t_broadcast_table_for_ddl
    - t_country
    - t_product_category

- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds_0:
      writeDataSourceName: write_ds_0
      readDataSourceNames:
        - read_ds_0
      loadBalancerName: roundRobin
    readwrite_ds_1:
      writeDataSourceName: write_ds_1
      readDataSourceNames:
        - read_ds_1
      loadBalancerName: roundRobin
    readwrite_ds_2:
      writeDataSourceName: write_ds_2
      readDataSourceNames:
        - read_ds_2
      loadBalancerName: roundRobin
    readwrite_ds_3:
      writeDataSourceName: write_ds_3
      readDataSourceNames:
        - read_ds_3
      loadBalancerName: roundRobin
    readwrite_ds_4:
      writeDataSourceName: write_ds_4
      readDataSourceNames:
        - read_ds_4
      loadBalancerName: roundRobin
    readwrite_ds_5:
      writeDataSourceName: write_ds_5
      readDataSourceNames:
        - read_ds_5
      loadBalancerName: roundRobin
    readwrite_ds_6:
      writeDataSourceName: write_ds_6
      readDataSourceNames:
        - read_ds_6
      loadBalancerName: roundRobin
    readwrite_ds_7:
      writeDataSourceName: write_ds_7
      readDataSourceNames:
        - read_ds_7
      loadBalancerName: roundRobin
    readwrite_ds_8:
      writeDataSourceName: write_ds_8
      readDataSourceNames:
        - read_ds_8
      loadBalancerName: roundRobin
    readwrite_ds_9:
      writeDataSourceName: write_ds_9
      readDataSourceNames:
        - read_ds_9
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN

sqlFederation:
  sqlFederationEnabled: true
  executionPlanCache:
    initialCapacity: 2000
    maximumSize: 65535
    
props:
  sql-show: true

