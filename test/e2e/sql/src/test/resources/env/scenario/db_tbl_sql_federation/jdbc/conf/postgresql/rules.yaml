rules:
  - !SINGLE
    tables:
      - "*.*.*"
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: sql_federation_ds_${0..9}.t_order_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
      t_order_item:
        actualDataNodes: sql_federation_ds_${0..9}.t_order_item_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
        keyGenerateStrategy:
          column: item_id
          keyGeneratorName: auto_increment
        auditStrategy:
          auditorNames:
            - auditor_constant
          allowHintDisable: true
    bindingTables:
      - ref_0:t_order,t_order_item
    shardingAlgorithms:
      e2e_standard_fixture:
        type: E2E.SHARDING.STANDARD.FIXTURE

    keyGenerators:
      auto_increment:
        type: E2E.AUTO_INCREMENT.FIXTURE

    auditors:
      auditor_constant:
        type: E2E.AUDITOR.FIXTURE
  - !BROADCAST
    tables:
      - t_country
      - t_product_category

sqlFederation:
  sqlFederationEnabled: true
  allQueryUseSQLFederation: true
  executionPlanCache:
    initialCapacity: 2000
    maximumSize: 65535

props:
  sql-show: true
