databaseName: tbl

dataSources:
  tbl:
    url: jdbc:postgresql://postgresql.tbl.host:5432/tbl?ssl=on&sslmode=prefer
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    username: test_user
    password: Test@9876
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2

rules:
  - !SINGLE
    tables:
      - "*.*.*"
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: tbl.t_order_${0..9}
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
      t_order_item:
        actualDataNodes: tbl.t_order_item_${0..9}
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
        keyGenerateStrategy:
          column: item_id
          keyGeneratorName: auto_increment
        auditStrategy:
          auditorNames:
            - auditor_constant
          allowHintDisable: true
      t_order_sharding_view:
        actualDataNodes: tbl.t_order_sharding_view_${0..9}
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
      t_order_details:
        actualDataNodes: tbl.t_order_details_${0..9}
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
      t_product:
        actualDataNodes: tbl.t_product_${0..9}
        tableStrategy:
          hint:
            shardingAlgorithmName: t_product_hint_inline
    bindingTables:
      - ref_0:t_order,t_order_item,t_order_sharding_view,t_order_details

    shardingAlgorithms:
      e2e_standard_fixture:
        type: E2E.SHARDING.STANDARD.FIXTURE
      t_product_hint_inline:
        type: HINT_INLINE
        props:
          algorithm-expression: t_product_${value}

    keyGenerators:
      auto_increment:
        type: E2E.AUTO_INCREMENT.FIXTURE

    auditors:
      auditor_constant:
        type: E2E.AUDITOR.FIXTURE

  - !BROADCAST
    tables:
      - t_broadcast_table
      - t_broadcast_table_for_ddl
