rules:
  - !SINGLE
    tables:
      - "*.*.*"
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: encrypt_ds_${0..9}.t_order_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
      t_order_item:
        actualDataNodes: encrypt_ds_${0..9}.t_order_item_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: e2e_standard_fixture
        keyGenerateStrategy:
          column: item_id
          keyGeneratorName: constant
        auditStrategy:
          auditorNames:
            - auditor_constant
          allowHintDisable: true
      t_user_item:
        actualDataNodes: encrypt_ds_${0..9}.t_user_item_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: item_id
            shardingAlgorithmName: e2e_standard_fixture
        keyGenerateStrategy:
          column: item_id
          keyGeneratorName: constant
        auditStrategy:
          auditorNames:
            - auditor_constant
          allowHintDisable: true
      t_user:
        actualDataNodes: encrypt_ds_${0..9}.t_user_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: address_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
        keyGenerateStrategy:
          column: user_id
          keyGeneratorName: constant
        auditStrategy:
          auditorNames:
            - auditor_constant
          allowHintDisable: true
      t_user_details:
        actualDataNodes: encrypt_ds_${0..9}.t_user_details_${0..9}
        databaseStrategy:
          standard:
            shardingColumn: address_id
            shardingAlgorithmName: e2e_standard_fixture
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: e2e_standard_fixture
    bindingTables:
      - ref_0:t_user,t_user_item,t_user_details
      - ref_1:t_order,t_order_item

    shardingAlgorithms:
      e2e_standard_fixture:
        type: E2E.SHARDING.STANDARD.FIXTURE

    keyGenerators:
      constant:
        type: E2E.KEYGEN.FIXTURE

    auditors:
      auditor_constant:
        type: E2E.AUDITOR.FIXTURE

  - !BROADCAST
    tables:
      - t_country
      - t_product_category

  - !ENCRYPT
    encryptors:
      aes_encryptor:
        type: AES
        props:
          aes-key-value: 123456abc
          digest-algorithm-name: SHA-1
    tables:
      t_user:
        columns:
          pwd:
            cipher:
              name: pwd_cipher
              encryptorName: aes_encryptor
      t_user_details:
        columns:
          number:
            cipher:
              name: number_cipher
              encryptorName: aes_encryptor
          number_new:
            cipher:
              name: number_new_cipher
              encryptorName: aes_encryptor
      t_merchant:
        columns:
          business_code:
            cipher:
              name: business_code_cipher
              encryptorName: aes_encryptor
          telephone:
            cipher:
              name: telephone_cipher
              encryptorName: aes_encryptor
