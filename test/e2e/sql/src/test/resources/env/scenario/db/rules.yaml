rules:
- !SINGLE
  tables:
    - "*.*"
- !SHARDING
  tables:
    t_order:
      actualDataNodes: db_${0..9}.t_order
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: it_standard_fixture
    t_order_item:
      actualDataNodes: db_${0..9}.t_order_item
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: it_standard_fixture
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: auto_increment
      auditStrategy:
        auditorNames:
          - auditor_constant
        allowHintDisable: true
    t_order_details:
      actualDataNodes: db_${0..9}.t_order_details
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: it_standard_fixture
    t_order_federate_sharding:
      actualDataNodes: db_${0..1}.t_order_federate_sharding
      databaseStrategy:
        standard:
          shardingColumn: order_id_sharding
          shardingAlgorithmName: db_inline_order_id
    t_order_item_federate_sharding:
      actualDataNodes: db_${0..1}.t_order_item_federate_sharding
      databaseStrategy:
        standard:
          shardingColumn: item_id
          shardingAlgorithmName: db_inline_item_id

  bindingTables:
    - ref_0:t_order,t_order_item,t_order_details

  shardingAlgorithms:
    it_standard_fixture:
      type: IT.STANDARD.FIXTURE
    db_inline_order_id:
      type: INLINE
      props:
        algorithm-expression: db_${order_id_sharding % 2}
    db_inline_item_id:
      type: INLINE
      props:
        algorithm-expression: db_${db_inline_item_id % 2}

  keyGenerators:
    auto_increment:
      type: IT.AUTO_INCREMENT.FIXTURE

  auditors:
    auditor_constant:
      type: IT.AUDITOR.FIXTURE
      
- !BROADCAST
  tables:
    - t_broadcast_table
    - t_broadcast_table_for_ddl
    - t_country
    - t_product_category

sqlFederation:
  sqlFederationEnabled: true
  executionPlanCache:
    initialCapacity: 2000
    maximumSize: 65535
    
props:
  sql-show: true

