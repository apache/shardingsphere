mode:
  type: Standalone
  repository:
    type: JDBC

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.opengauss.Driver
    jdbcUrl: $${fixture.test-native.yaml.database.opengauss.ds0.jdbc-url::}
    username: gaussdb
    password: openGauss@123
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.opengauss.Driver
    jdbcUrl: $${fixture.test-native.yaml.database.opengauss.ds1.jdbc-url::}
    username: gaussdb
    password: openGauss@123
  ds_2:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.opengauss.Driver
    jdbcUrl: $${fixture.test-native.yaml.database.opengauss.ds2.jdbc-url::}
    username: gaussdb
    password: openGauss@123

rules:
  - !SHARDING
    tables:
      t_order:
        actualDataNodes:
        keyGenerateStrategy:
          column: order_id
          keyGeneratorName: snowflake
      t_order_item:
        actualDataNodes:
        keyGenerateStrategy:
          column: order_item_id
          keyGeneratorName: snowflake
    defaultDatabaseStrategy:
      standard:
        shardingColumn: user_id
        shardingAlgorithmName: inline
    shardingAlgorithms:
      inline:
        type: CLASS_BASED
        props:
          strategy: STANDARD
          algorithmClassName: org.apache.shardingsphere.test.natived.jdbc.commons.algorithm.ClassBasedInlineShardingAlgorithmFixture
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
    auditors:
      sharding_key_required_auditor:
        type: DML_SHARDING_CONDITIONS

  - !BROADCAST
    tables:
      - t_address

props:
  sql-show: false
