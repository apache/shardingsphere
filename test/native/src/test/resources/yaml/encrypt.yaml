mode:
  type: Standalone
  repository:
    type: JDBC

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:local_encrypt_ds_0;MODE=MYSQL;IGNORECASE=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: root
    password: 123456

rules:
- !ENCRYPT
  tables:
    t_order:
      columns:
        status:
          cipher:
            name: status
            encryptorName: standard_encryptor
          assistedQuery:
            name: status_assisted
            encryptorName: assisted_encryptor
    t_order_item:
      columns:
        phone:
          cipher:
            name: phone
            encryptorName: standard_encryptor
  encryptors:
    standard_encryptor:
      type: AES
      props:
        aes-key-value: 123456
    assisted_encryptor:
      type: assistedTest
      props:
        aes-key-value: 123456

props:
  sql-show: false
