databaseName: logic_db

props:
  system-schema-metadata-assembly-enabled: false

dataSources:
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test_ds_1_${databaseNameSuffix};DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
    username: root
    password: root
  ds_2:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test_ds_2_${databaseNameSuffix};DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
    username: root
    password: root

rules:
  - !SHARDING
    defaultDatabaseStrategy:
      standard:
        shardingAlgorithmName: default_db_inline
        shardingColumn: user_id
    tables:
      t_order:
        actualDataNodes: ds_$->{1..2}.t_order_$->{0..1}
        keyGenerateStrategy:
          column: order_id
          keyGeneratorName: snowflake
        tableStrategy:
          standard:
            shardingAlgorithmName: t_order_tbl_inline
            shardingColumn: order_id
    shardingAlgorithms:
      default_db_inline:
        type: INLINE
        props:
          algorithm-expression: ds_$->{user_id % 2 + 1}
      t_order_tbl_inline:
        type: INLINE
        props:
          algorithm-expression: t_order_$->{order_id % 2}
    
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
