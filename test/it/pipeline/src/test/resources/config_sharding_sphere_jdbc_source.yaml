databaseName: logic_db

mode:
  type: Cluster
  repository:
    type: ZooKeeper
    props:
      namespace: test
      server-lists: localhost:3181

props:
  system-schema-metadata-assembly-enabled: false

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test_ds_0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
    username: root
    password: root

rules:
- !SHARDING
#  defaultDatabaseStrategy:
#    standard:
#      shardingAlgorithmName: default_db_inline
#      shardingColumn: user_id
  tables:
    t_order:
      actualDataNodes: ds_0.t_order
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: snowflake
#      tableStrategy:
#        standard:
#          shardingAlgorithmName: t_order_tbl_inline
#          shardingColumn: order_id
    t_order_item:
      actualDataNodes: ds_${0..1}.t_order_item_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: t_order_item_inline
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: snowflake

  shardingAlgorithms:
    default_db_inline:
      type: INLINE
      props:
        algorithm-expression: ds_0
    t_order_tbl_inline:
      type: INLINE
      props:
        algorithm-expression: t_order
    t_order_item_inline:
      type: INLINE
      props:
        algorithm-expression: t_order_item_${order_id % 2}

  keyGenerators:
    snowflake:
      type: SNOWFLAKE
