dataSources:
  db:
    dataSourceClassName: org.apache.shardingsphere.test.fixture.jdbc.MockedDataSource

rules:
- !SHARDING
  tables:
    t_account:
      actualDataNodes: db.t_account_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_inline
      keyGenerateStrategy:
        column: account_id
        keyGeneratorName: rewrite_keygen_fixture
    t_account_bak:
      actualDataNodes: db.t_account_bak_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_bak_inline
      keyGenerateStrategy:
        column: account_id
        keyGeneratorName: rewrite_keygen_fixture
    t_account_detail:
      actualDataNodes: db.t_account_detail_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_detail_inline
    t_account_detail_new:
      actualDataNodes: db.t_account_detail_new_${0..1}
      tableStrategy:
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_detail_new_inline
  bindingTables:
    - t_account, t_account_detail
  
  shardingAlgorithms:
    t_account_inline:
      type: INLINE
      props:
        algorithm-expression: t_account_${account_id % 2}
    t_account_bak_inline:
      type: INLINE
      props:
        algorithm-expression: t_account_bak_${account_id % 2}
    t_account_detail_inline:
      type: INLINE
      props:
        algorithm-expression: t_account_detail_${account_id % 2}
    t_account_detail_new_inline:
      type: INLINE
      props:
        algorithm-expression: t_account_detail_new_${account_id % 2}
  
  keyGenerators:
    rewrite_keygen_fixture:
      type: REWRITE.FIXTURE

- !ENCRYPT
  tables:
    t_account:
      columns:
        password:
          cipher: 
            name: cipher_password
            encryptorName: rewrite_normal_fixture
          assistedQuery: 
            name: assisted_query_password
            encryptorName: rewrite_assisted_query_fixture
        amount:
          cipher:
            name: cipher_amount
            encryptorName: rewrite_normal_fixture
    t_account_bak:
      columns:
        password:
          cipher:
            name: cipher_password
            encryptorName: rewrite_normal_fixture
          assistedQuery:
            name: assisted_query_password
            encryptorName: rewrite_assisted_query_fixture
        amount:
          cipher: 
            name: cipher_amount
            encryptorName: rewrite_normal_fixture
    t_account_detail:
      columns:
        password:
          cipher: 
            name: cipher_password
            encryptorName: rewrite_normal_fixture
          assistedQuery: 
            name: assisted_query_password
            encryptorName: rewrite_assisted_query_fixture
        amount:
          cipher:
            name: cipher_amount
            encryptorName: rewrite_normal_fixture
    t_account_detail_new:
      columns:
        password:
          cipher:
            name: cipher_password
            encryptorName: rewrite_normal_fixture
          assistedQuery:
            name: assisted_query_password
            encryptorName: rewrite_assisted_query_fixture
        amount:
          cipher:
            name: cipher_amount
            encryptorName: rewrite_normal_fixture
  encryptors:
    rewrite_normal_fixture:
      type: REWRITE.NORMAL.FIXTURE
    rewrite_assisted_query_fixture:
      type: REWRITE.ASSISTED_QUERY.FIXTURE
