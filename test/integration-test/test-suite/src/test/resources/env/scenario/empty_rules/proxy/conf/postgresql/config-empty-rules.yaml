rules:
- !SHARDING
  autoTables:
    t_user:
      actualDataSources: write_ds_${0..9}
      shardingStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: mod
      keyGenerateStrategy:
        column: user_id
        keyGeneratorName: constant
      auditStrategy:
        auditorNames:
          - auditor_constant
        allowHintDisable: true
    t_user_item:
      actualDataSources: write_ds_${0..9}
      shardingStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: mod
      keyGenerateStrategy:
        column: user_id
        keyGeneratorName: constant
  
  shardingAlgorithms:
    mod:
      type: MOD
      props:
        sharding-count: 40
  
  keyGenerators:
    constant:
      type: IT.FIXTURE

  auditors:
    auditor_constant:
      type: IT.AUDITOR.FIXTURE

- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds_0:
      staticStrategy:
        writeDataSourceName: write_ds_0
        readDataSourceNames:
          - read_ds_0
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN
