name: Deploy Document

on:
  release:
    types:
      - published


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Workflow Dispatch
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          repo: shardingsphere-doc
          owner: ${{ github.actor	}}
          event_type: update