name: IT - ShowProcesslist

on:
  push:
    branches: [ master, dev ]
    paths:
      - '.github/workflows/it-showprocesslist.yml'
      - 'infra/common/src/main/**'
      - 'mode/**/src/main/**'
      - 'proxy/**/src/main/**'
      - 'jdbc/core/src/main/**'
      - '!test/**'
      - 'test/pom.xml'
      - 'test/integration-test/fixture/**'
      - 'test/integration-test/env/**'
      - 'test/integration-test/showprocesslist/**'
      - '!*.md'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/it-showprocesslist.yml'
      - 'infra/common/src/main/**'
      - 'mode/**/src/main/**'
      - 'proxy/**/src/main/**'
      - 'jdbc/core/src/main/**'
      - '!test/**'
      - 'test/pom.xml'
      - 'test/integration-test/fixture/**'
      - 'test/integration-test/env/**'
      - 'test/integration-test/showprocesslist/**'
      - '!*.md'
  workflow_dispatch:

concurrency:
  group: it-showprocesslist-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.javadoc.skip=true -Dcheckstyle.skip=true -Dspotless.apply.skip=true -Djacoco.skip=true -Drat.skip=true -Dfailsafe.skipAfterFailureCount=1 -Dio.netty.leakDetectionLevel=advanced

jobs:
  showprocesslist-it-test:
    name: showprocesslist-it-test
    runs-on: ubuntu-latest
    env:
      mysql_version: 5.7
    timeout-minutes: 10
    strategy:
      matrix:
        mode: [ Standalone, Cluster ]
    steps:
      - uses: actions/checkout@v3
      - name: Cache Maven Repos
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: shardingsphere-maven-third-party-it-cache${{ github.sha }}
          restore-keys: |
            shardingsphere-maven-third-party-it-cache
            shardingsphere-maven-third-party-
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build ShowProcesslist IT image
        run: ./mvnw -B clean install -am -pl test/integration-test/showprocesslist -Pit.env.docker -DskipTests
      - name: Run MySQL ShowProcesslist Integration Test
        run: ./mvnw -nsu -B install -f test/integration-test/showprocesslist/pom.xml -Dit.env.type=docker -Dit.scenarios=cluster_jdbc_proxy -Dit.run.modes=${{ matrix.mode }}
