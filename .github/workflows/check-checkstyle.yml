name: Check - CheckStyle and License

on:
  push:
    branches: [ master, dev ]
    paths:
      - '**/src/main/**'
      - '**/src/test/**'
      - 'src/resources/**'
      - '.github/workflows/check-checkstyle.yml'
      - 'examples/shardingsphere-example-generator/**'
      - 'test/e2e/agent/plugins/**'
      - '!examples/**'
      - '!*.md'
  pull_request:
    branches: [ master ]
    paths:
      - '**/src/main/**'
      - '**/src/test/**'
      - 'src/resources/**'
      - '.github/workflows/check-checkstyle.yml'
      - 'examples/shardingsphere-example-generator/**'
      - 'test/e2e/agent/plugins/**'
      - '!examples/**'
      - '!*.md'
  workflow_dispatch:

concurrency:
  group: check-${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPOSITORY_NAME: shardingsphere

jobs:
  empty:
    name: Check - CheckStyle and License / Check - CheckStyle
    runs-on: ubuntu-latest
    steps:
      - run: echo "block temporary"

  empty2:
    name: Check - CheckStyle and License / Check - License
    runs-on: ubuntu-latest
    steps:
      - run: echo "block temporary"
