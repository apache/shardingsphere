name: Nightly - CI

on:
  schedule:
    - cron: '0 18 */1 * *'  # once a day. UTC time

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dcheckstyle.skip=true

jobs:
  ci:
    if: github.repository == 'apache/shardingsphere'
    name: CI - JDK ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java-version: [ 8, 17, 19 ]
    steps:
      - name: Support longpaths in Windows
        if: matrix.os == 'windows-latest'
        run: git config --global core.longpaths true
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: shardingsphere-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build prod with Maven
        run: ./mvnw -T1C -B -ntp clean install
      - name: Build examples with Maven
        run: ./mvnw -T1C -B -f examples/pom.xml clean package
