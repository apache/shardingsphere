name: Required - Check

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: check-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  global-environment:
    name: Import Global Environment
    uses: ./.github/workflows/required-reusable.yml

  check-checkstyle:
    if: ${{ needs.global-environment.outputs.GLOBAL_JOB_ENABLED == 'true' }}
    name: Check - CheckStyle
    needs: global-environment
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ${{ github.workspace }}/**/checkstyle-*
          key: ${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-checkstyle-cache-${{ github.sha }}
          restore-keys: |
            ${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-checkstyle-cache-
      - name: Run CheckStyle
        run: |
          ./mvnw checkstyle:check -Dcheckstyle.skip=false -T1C
          tar -czvf /tmp/shardingsphere-1.tar ${{ github.workspace }}
      - uses: actions/upload-artifact@v3
        with:
          name: ss-tar
          path: /tmp/shardingsphere-1.tar
          retention-days: 10
      - name: Run CheckStyle-2
        run: |
          ./mvnw checkstyle:check -Dcheckstyle.skip=false -T1C
          tar -czvf /tmp/shardingsphere-2.tar ${{ github.workspace }}
      - uses: actions/upload-artifact@v3
        with:
          name: ss-tar-2
          path: /tmp/shardingsphere-2.tar
          retention-days: 10

  check-spotless:
    if: ${{ needs.global-environment.outputs.GLOBAL_JOB_ENABLED == 'true' }}
    name: Check - Spotless
    needs: global-environment
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Run Spotless
        run: ./mvnw spotless:check -T1C

  check-license:
    if: ${{ needs.global-environment.outputs.GLOBAL_JOB_ENABLED == 'true' }}
    name: Check - License
    needs: global-environment
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - name: Run Apache Rat
        run: ./mvnw apache-rat:check -Drat.skip=false -T1C
