on:
  schedule:
    - cron: '0 3 */1 * *'  # once a day. UTC time

jobs:
  upload_to_nightlies:
    if: (github.repository == 'apache/shardingsphere')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Support longpaths
        run: git config --system core.longpaths true
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build Project
        run: ./mvnw clean install -Dmaven.javadoc.skip=true -B -Drat.skip=true -Djacoco.skip=true -Dmaven.test.skip=true -T1C -Prelease
        
      - name: rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr
          path: shardingsphere-distribution/shardingsphere-proxy-distribution/target/apache-shardingsphere-*.tar.gz
          remote_path: ${{ secrets.NIGHTLIES_RSYNC_PATH }}/shardingsphere
          remote_host: ${{ secrets.NIGHTLIES_RSYNC_HOST }}
          remote_port: ${{ secrets.NIGHTLIES_RSYNC_PORT }}
          remote_user: ${{ secrets.NIGHTLIES_RSYNC_USER }}
          remote_key: ${{ secrets.NIGHTLIES_RSYNC_KEY }}

