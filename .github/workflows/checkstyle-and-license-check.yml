# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Check - Checkstyle and License Check

on:
  push:
    branches: [ master, dev ]
    paths:
      - '**/src/main/**'
      - '**/src/test/**'
      - '.github/workflows/checkstyle-and-license-check.yml'
      - 'examples/shardingsphere-example-generator/**'
      - '!examples/**'
      - '!*.md'
  pull_request:
    branches: [ master ]
    paths:
      - '**/src/main/**'
      - '**/src/test/**'
      - '.github/workflows/checkstyle-and-license-check.yml'
      - 'examples/shardingsphere-example-generator/**'
      - '!examples/**'
      - '!*.md'

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checkstyle-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: shardingsphere-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run Checkstyle
        run: ./mvnw checkstyle:check -T1C

  check-license:
    name: license-check
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes@v0.4.0
