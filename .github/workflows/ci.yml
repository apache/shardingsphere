# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Continuous Integration

on:
  push:
    branches: [ master, dev ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.txt'
      - '.*.yaml'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.txt'
      - '.*.yaml'
  repository_dispatch:
    types: [rerun-ci]
  schedule:
    - cron: '0 0 */1 * *'  # once a day. UTC time

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3

jobs:
  windows:
    if: (github.event_name == 'schedule' && github.repository == 'apache/shardingsphere')
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Support longpaths
        run: git config --system core.longpaths true
      - uses: actions/checkout@v2
      - name: Dump concurrency group
        env:
          CON_GROUP: ${{ github.workflow }}-${{ github.ref }}
        run: echo "$CON_GROUP"
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build with Maven
        shell: cmd
        run: |
          .\mvnw -B clean -D"maven.javadoc.skip"=true -D"rat.skip"=true install < nul
          echo "mvnw exited"
      - name: Build examples with Maven
        run: ./mvnw -B -f examples/pom.xml clean package -DskipTests
  
  unix:
    if: (github.event_name == 'schedule' && github.repository == 'apache/shardingsphere') || (github.event_name != 'schedule')
    name: JDK ${{ matrix.java.version }} - on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java:
          - {
            version: 8,
            maven_args: "-Dmaven.javadoc.skip=true -Drat.skip=true -Dcheckstyle.skip=true"
          }
          - {
            version: 11,
            maven_args: "-Dmaven.javadoc.skip=true -Drat.skip=true -Djacoco.skip=true"
          }
          - {
            version: 17,
            maven_args: "-Dmaven.javadoc.skip=true -Drat.skip=true -Djacoco.skip=true"
          }
    steps:
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java.version }}
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java.version }}
      - name: Build with Maven
        run: echo y | ./mvnw -B clean install ${{ matrix.java.maven_args }}
      - name: Build examples with Maven
        run: echo y | ./mvnw -B -f examples/pom.xml clean package -DskipTests
  
  macos:
    if: (github.event_name == 'schedule' && github.repository == 'apache/shardingsphere')
    name: macos
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ macos-latest ]
        java:
          - {
            version: 8,
            maven_args: "-Dmaven.javadoc.skip=true -Drat.skip=true -Dcheckstyle.skip=true"
          }
    steps:
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java.version }}
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java.version }}
      - name: Build with Maven
        run: echo y | ./mvnw -B clean install ${{ matrix.java.maven_args }}
      - name: Build examples with Maven
        run: echo y | ./mvnw -B -f examples/pom.xml clean package -DskipTests
  
  shardingsphere-example-generator:
    if: (github.event_name == 'schedule' && github.repository == 'apache/shardingsphere') || (github.event_name != 'schedule')
    name: shardingsphere example generator
    runs-on: ubuntu-latest
    steps:
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build Project
        run: ./mvnw -B clean install -Dmaven.javadoc.skip=true -Drat.skip=true -Dcheckstyle.skip=true -DskipITs -DskipTests
      - name: Run Example generator
        run: echo y | ./mvnw -B test -f examples/shardingsphere-example-generator/pom.xml -Pexample-generator
