name: E2E - Agent

on:
  push:
    branches: [ dev ]
    paths:
      - '.github/workflows/e2e-agent.yml'
      - '**/pom.xml'
      - '**/src/main/**'
      - '!test/**'
      - 'test/pom.xml'
      - 'test/e2e/agent/**'
      - '!distribution/**'
      - 'distribution/proxy/**'
      - 'distribution/jdbc/**'
      - '!examples/**'
      - '!*.md'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/e2e-agent.yml'
      - '**/pom.xml'
      - '**/src/main/**'
      - '!test/**'
      - 'test/pom.xml'
      - 'test/e2e/agent/**'
      - '!distribution/**'
      - 'distribution/proxy/**'
      - 'distribution/jdbc/**'
      - '!examples/**'
      - '!*.md'
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dspotless.apply.skip=true

jobs:
  global-environment:
    name: Import Global Environment
    uses: ./.github/workflows/required-reusable.yml

  agent-mysql:
    if: ${{ needs.global-environment.outputs.GLOBAL_JOB_ENABLED == 'true' }}
    name: E2E - Agent with MySQL
    needs: global-environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        include:
          - adapter: proxy
            feature: tracing
            plugin: jaeger
          - adapter: proxy
            feature: tracing
            plugin: zipkin
          - adapter: proxy
            feature: metrics
            plugin: prometheus
          - adapter: proxy
            feature: logging
            plugin: file
          - adapter: jdbc
            feature: logging
            plugin: file
          - adapter: jdbc
            feature: metrics
            plugin: prometheus
          - adapter: jdbc
            feature: tracing
            plugin: jaeger
          - adapter: jdbc
            feature: tracing
            plugin: zipkin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-third-party-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-third-party-
      - name: Build Project
        run:
          ./mvnw -B clean install -DskipITs -DskipTests -Prelease
      - name: Run E2E Test
        run:
          ./mvnw -B clean install -f test/e2e/agent/plugins/${{ matrix.feature }}/${{ matrix.plugin }}/pom.xml -Dspotless.apply.skip=true -Dit.env.adapter=${{ matrix.adapter }} -Dit.env.type=${{ matrix.plugin }} -Pit.env.${{ matrix.adapter }}.${{ matrix.plugin }}
