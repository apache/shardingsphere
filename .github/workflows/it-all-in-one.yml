name: All in one jar integration Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 23 */1 * *'  # once a day. UTC time

concurrency:
  group: it-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.javadoc.skip=true -Drat.skip=true -Djacoco.skip=true

jobs:
  all-in-one-jar-daily-it-test:
    if: (github.event_name == 'schedule' && github.repository == 'apache/shardingsphere')
    name: all-in-one-jar-daily-it-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        env: [ docker ]
        adapter: [ jdbc ]
        database: [ MySQL ]
        scenario: [ db, tbl, encrypt, readwrite_splitting, shadow ]
    steps:
      - uses: actions/checkout@v2
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: shardingsphere-it-cache-${{ github.sha }}
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build all in one jar IT image
        run: ./mvnw -B clean install -am -pl shardingsphere-test/shardingsphere-integration-test/shardingsphere-integration-test-suite -Pit.env.docker.all.in.one -DskipTests
      - name: Run all in one jar Integration Test
        run: ./mvnw -nsu -B install -f shardingsphere-test/shardingsphere-integration-test/shardingsphere-integration-test-suite/pom.xml -Dcheckstyle.skip=true -Dit.run.modes=Cluster -Dit.scenarios=${{ matrix.scenario }} -Dit.cluster.adapters=${{ matrix.adapter }} -Dit.culster.databases=${{ matrix.database }} -Dit.cluster.env.type=DOCKER
