name: Check - SonarCloud

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_PREFIX: shardingsphere

jobs:
  analyze-sonarcloud:
    if: github.repository == 'apache/shardingsphere'
    name: Analyze to SonarCloud
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ env.CACHE_PREFIX }}-maven-third-party-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ env.CACHE_PREFIX }}-maven-third-party-
      - name: Analyze
        run: >
          ./mvnw clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.branch.name=${{ github.ref_name }}
          -Dsonar.projectKey=apache_shardingsphere
          -Dsonar.login=${SONARCLOUD_TOKEN}
          -B -V
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
