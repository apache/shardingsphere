apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-init
spec:
  selector:
    matchLabels:
      app: mysql-init
  template:
    metadata:
      labels:
        app: mysql-init
    spec:
      containers:
        - image: {{.Values.image.repository}}:{{.Values.image.tag}}
          name: mysql
          args:
            - --ignore-db-dir=lost+found
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysqlrootpassword
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: init
              {{- if .Values.storageclass }}
            - name: mysql-data
              mountPath: /var/lib/mysql
              {{- end}}
      volumes:
        - name: init
          configMap:
            name: mysqlinit
  {{- if .Values.storageclass }}
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data
  {{- end }}
