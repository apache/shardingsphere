dataSources:
  write_ds_0:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource
  write_ds_0_read_0:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource
  write_ds_0_read_1:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource
  write_ds_1:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource
  write_ds_1_read_0:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource
  write_ds_1_read_1:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource

rules:
- !READWRITE_SPLITTING
  dataSources:
    ds_0:
      type: Static
      props:
        write-data-source-name: write_ds_0
        read-data-source-names: write_ds_0_read_0,write_ds_0_read_1
      loadBalancerName: roundRobin
    ds_1:
      type: Static
      props:
        write-data-source-name: write_ds_1
        read-data-source-names: write_ds_1_read_0,write_ds_1_read_1
      loadBalancerName: random
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN
    random:
      type: RANDOM
