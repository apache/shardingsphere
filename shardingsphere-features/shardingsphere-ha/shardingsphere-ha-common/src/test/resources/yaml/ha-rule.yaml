rules:
- !HA
  dataSources:
    ds_0:
      dataSourceNames:
        - primary_ds_0_replica_0
        - primary_ds_0_replica_1
      loadBalancerName: roundRobin
      replicaQuery: true
      haTypeName: mgr
    ds_1:
      dataSourceNames:
        - primary_ds_1_replica_0
        - primary_ds_1_replica_1
      loadBalancerName: random
      replicaQuery: false
      haTypeName: mgr
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN
    random:
      type: RANDOM
  haTypes:
    mgr:
      type: MGR
      props:
        groupName: 92504d5b-6dec-11e8-91ea-246e9612aaf1
        zkServerLists: 'localhost:2181'
        keepAliveCron: '0/5 * * * * ?'
