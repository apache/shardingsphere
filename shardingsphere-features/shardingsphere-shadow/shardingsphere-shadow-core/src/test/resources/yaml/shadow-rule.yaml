dataSources:
  ds:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource
  shadow_ds:
    dataSourceClassName: org.apache.shardingsphere.test.mock.MockedDataSource

rules:
- !SHADOW
  dataSources:
    shadowDataSource:
      sourceDataSourceName: ds
      shadowDataSourceName: ds_shadow
  tables:
    t_order:
      dataSourceNames:
        - shadowDataSource
      shadowAlgorithmNames:
        - user-id-insert-match-algorithm
        - user-id-select-match-algorithm
    t_order_item:
      dataSourceNames:
        - shadowDataSource
      shadowAlgorithmNames:
        - user-id-insert-match-algorithm
        - user-id-update-match-algorithm
        - user-id-select-match-algorithm
    t_address:
      dataSourceNames:
        - shadowDataSource
      shadowAlgorithmNames:
        - user-id-insert-match-algorithm
        - user-id-select-match-algorithm
        - simple-hint-algorithm
  shadowAlgorithms:
    user-id-insert-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: insert
        column: user_id
        regex: "[1]"
    user-id-update-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: update
        column: user_id
        regex: "[1]"
    user-id-select-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: select
        column: user_id
        regex: "[1]"
    simple-hint-algorithm:
      type: SIMPLE_HINT
      props:
        shadow: true
        foo: bar
