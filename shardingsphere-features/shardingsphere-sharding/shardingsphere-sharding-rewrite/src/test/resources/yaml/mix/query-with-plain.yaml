dataSources:
  db: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
    username: sa
    password:

rules:
- !SHARDING
  tables:
    t_account:
      actualDataNodes: db.t_account_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_inline
      keyGenerateStrategy:
        column: account_id
        keyGeneratorName: test
    t_account_bak:
      actualDataNodes: db.t_account_bak_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_bak_inline
      keyGenerateStrategy:
        column: account_id
        keyGeneratorName: test
    t_account_detail:
      actualDataNodes: db.t_account_detail_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: account_id
          shardingAlgorithmName: t_account_detail_inline
  bindingTables:
    - t_account, t_account_detail
  
  shardingAlgorithms:
    t_account_inline:
      type: INLINE
      props:
        algorithm.expression: t_account_${account_id % 2}
    t_account_bak_inline:
      type: INLINE
      props:
        algorithm.expression: t_account_bak_${account_id % 2}
    t_account_detail_inline:
      type: INLINE
      props:
        algorithm.expression: t_account_detail_${account_id % 2}
  
  keyGenerators:
    test:
      type: TEST

- !ENCRYPT
  tables:
    t_account:
      columns:
        password:
          cipherColumn: cipher_password
          assistedQueryColumn: assisted_query_password
          encryptorName: assisted_query
        amount:
          cipherColumn: cipher_amount
          encryptorName: normal
    t_account_bak:
      columns:
        password:
          cipherColumn: cipher_password
          assistedQueryColumn: assisted_query_password
          plainColumn: plain_password
          encryptorName: assisted_query
        amount:
          cipherColumn: cipher_amount
          plainColumn: plain_amount
          encryptorName: normal
  encryptors:
    normal:
      type: NORMAL_ENCRYPT
    assisted_query:
      type: ASSISTED_QUERY_ENCRYPT

props:
  query.with.cipher.column: false
