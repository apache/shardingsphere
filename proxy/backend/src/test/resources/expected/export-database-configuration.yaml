databaseName: normal_db
dataSources:
  ds_0:
    password: 
    url: jdbc:mock://127.0.0.1/demo_ds_0
    username: root
    minPoolSize: 1
    maxPoolSize: 50
  ds_1:
    password: 
    url: jdbc:mock://127.0.0.1/demo_ds_1
    username: root
    minPoolSize: 1
    maxPoolSize: 50
rules:
- !SHARDING
  defaultDatabaseStrategy:
    standard:
      shardingAlgorithmName: ds_inline
      shardingColumn: order_id
  keyGenerators:
    snowflake:
      type: SNOWFLAKE
  shardingAlgorithms:
    ds_inline:
      props:
        algorithm-expression: ds_${order_id % 2}
      type: INLINE
  tables:
    t_order:
      actualDataNodes: ds_${0..1}.t_order_${0..1}
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: snowflake
      logicTable: t_order
