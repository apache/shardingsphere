databaseName: sharding_db

dataSources:
  ds_0:
   url: jdbc:mysql://127.0.0.1:3306/demo_sharding_ds_0?serverTimezone=UTC&useSSL=false
   username: root
   password: 12345678
   connectionTimeoutMilliseconds: 30000
   idleTimeoutMilliseconds: 60000
   maxLifetimeMilliseconds: 1800000
   maxPoolSize: 50
   minPoolSize: 1
  ds_1:
   url: jdbc:mysql://127.0.0.1:3306/demo_sharding_ds_1?serverTimezone=UTC&useSSL=false
   username: root
   password: 12345678
   connectionTimeoutMilliseconds: 30000
   idleTimeoutMilliseconds: 60000
   maxLifetimeMilliseconds: 1800000
   maxPoolSize: 50
   minPoolSize: 1

rules:
- !SHARDING
 tables:
   t_order:
     actualDataNodes: ds_${0..1}.t_order_${0..1}
     tableStrategy:
       complex:
         shardingColumns: order_id, user_id
         shardingAlgorithmName: t_order_inline
     databaseStrategy:
       none:
     keyGenerateStrategy:
       column: order_id
       keyGeneratorName: snowflake
     auditStrategy:
       auditorNames:
         - sharding_key_required_auditor
       allowHintDisable: true
   t_order_item:
     actualDataNodes: ds_${0..1}.t_order_item_${0..1}
     tableStrategy:
       complex:
         shardingColumns: order_id, user_id
         shardingAlgorithmName: t_order_item_inline
     databaseStrategy:
       hint:
         shardingAlgorithmName: t_order_item_hint_inline
     keyGenerateStrategy:
       column: order_item_id
       keyGeneratorName: snowflake
 defaultDatabaseStrategy:
   standard:
     shardingColumn: user_id
     shardingAlgorithmName: database_inline
 defaultTableStrategy:
   none:
 defaultAuditStrategy:
   auditorNames:
     - sharding_key_required_auditor
   allowHintDisable: true

 shardingAlgorithms:
   database_inline:
     type: INLINE
     props:
       algorithm-expression: ds_${user_id % 2}
       datetime-lower: "2022-01-01 00:00:00"
   t_order_inline:
     type: INLINE
     props:
       algorithm-expression: t_order_${order_id % 2}
       datetime-lower: "2022-01-01 00:00:00"
   t_order_item_inline:
     type: INLINE
     props:
       algorithm-expression: t_order_item_${order_id % 2}
       datetime-lower: "2022-01-01 00:00:00"
   t_order_item_hint_inline:
     type: HINT_INLINE
     props:
       algorithm-expression: ds_${Integer.valueOf(value) % 2}

 keyGenerators:
   snowflake:
     type: SNOWFLAKE

 auditors:
   sharding_key_required_auditor:
     type: DML_SHARDING_CONDITIONS
