CREATE READWRITE_SPLITTING RULE readwrite_ds_0 (
WRITE_STORAGE_UNIT=ds_0,
READ_STORAGE_UNITS(ds_1,ds_2),
TRANSACTIONAL_READ_QUERY_STRATEGY='PRIMARY',
TYPE(NAME='random')
), readwrite_ds_1 (
WRITE_STORAGE_UNIT=ds_3,
READ_STORAGE_UNITS(ds_4,ds_5),
TRANSACTIONAL_READ_QUERY_STRATEGY='PRIMARY',
