metrics:
  - id: proxy_request_total    
    type: COUNTER
    name: proxy_request_total
    help: the shardingsphere proxy request total
  - id: proxy_connection_total
    type: GAUGE
    name: proxy_connection_total
    help: the shardingsphere proxy connection total
  - id: hikari_set_metrics_factory
    type: DELEGATE
    name: 
    help: 
  - id: proxy_execute_latency_millis
    type: HISTOGRAM
    name: proxy_execute_latency_millis
    help: the shardingsphere proxy executor latency millis
    props:
      buckets:
        type: exp
        start: 1
        factor: 2
        count: 13
  - id: proxy_execute_error_total
    type: COUNTER
    name: proxy_execute_error_total
    help: the shardingsphere proxy executor error
  - id: proxy_request_bytes
    name: proxy_request_bytes
    type: HISTOGRAM
    help: the shardingsphere proxy request bytes
    props:
       buckets:
         type: exp
         start: 4
         factor: 2
         count: 10
  - id: proxy_response_bytes
    name: proxy_response_bytes
    type: HISTOGRAM
    help: the shardingsphere proxy response bytes
    props:
      buckets:
        type: exp
        start: 4
        factor: 2
        count: 10
  - id: sql_select_total
    name: sql_select_total
    type: COUNTER
    help: the shardingsphere proxy executor select sql total
  - id: sql_insert_total
    name: sql_insert_total
    type: COUNTER
    help: the shardingsphere proxy executor insert sql total
  - id: sql_update_total
    name: sql_update_total
    type: COUNTER
    help: the shardingsphere proxy executor update sql total
  - id: sql_delete_total
    name: sql_delete_total
    type: COUNTER
    help: the shardingsphere proxy executor delete sql total
  - id: route_datasource_total
    name: route_datasource_total
    type: COUNTER
    labels: 
      - name
    help: the shardingsphere proxy datasource routed number
  - id: route_table_total
    name: route_table_total
    type: COUNTER
    labels:
      - name
    help: the shardingsphere proxy table routed number
  - id: proxy_transaction_commit_total
    name: proxy_transaction_commit_total
    type: COUNTER
    help: the shardingsphere proxy transaction commit count total
  - id: proxy_transaction_rollback_total
    name: proxy_transaction_rollback_total
    type: COUNTER
    help: the shardingsphere proxy transaction rollback count total
  - id: proxy_info
    name: proxy_info
    type: GaugeMetricFamily
    help: proxy information
    labels: 
      - name
  - id: build_info
    name: build_info
    type: GaugeMetricFamily
    help: build information
    labels:
      - version
      - name
  - id: meta_data_info
    name: meta_data_info
    type: GaugeMetricFamily
    help: meta data information
    labels:
      - name
