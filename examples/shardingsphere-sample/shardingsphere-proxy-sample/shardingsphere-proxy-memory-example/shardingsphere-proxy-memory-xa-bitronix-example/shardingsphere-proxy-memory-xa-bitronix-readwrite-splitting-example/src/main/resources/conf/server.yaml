# You can get more configuration items about proxy conf from the following URL:
# https://shardingsphere.apache.org/document/current/en/user-manual/shardingsphere-proxy/configuration/

# Memory mode is the default mode, you donâ€™t need to configure it.
mode:
  type: Memory

rules:
  - !AUTHORITY
    users:
      - root@:root
      - sharding@:sharding
    provider:
      type: NATIVE
  - !TRANSACTION
    defaultType: XA
    providerType: Bitronix

props:
  max-connections-size-per-query: 1
  kernel-executor-size: 16  # Infinite by default.
  proxy-frontend-flush-threshold: 128  # The default value is 128.
  proxy-opentracing-enabled: false
  proxy-hint-enabled: false
  sql-show: false
  check-table-metadata-enabled: false
  sql-simple: false
  check-duplicate-table-enabled: false
