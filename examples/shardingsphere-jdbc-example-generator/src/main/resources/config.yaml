#output:
#  - ./examples/shardingsphere-jdbc-example-generator/target/generated-sources/

# supported: cluster-zookeeper,cluster-etcd,standalone
modes: 
  - standalone

# supported: local, xa-atomikos, xa-narayana, base-seata
transactions: 
  - local
  - xa-atomikos
  - xa-narayana
  - base-seata

# supported: sharding,readwrite-splitting,encrypt,shadow,mask
features: 
  - sharding
  - readwrite-splitting
  - encrypt
  - shadow
  - mask

# supportedï¼šjdbc,spring-boot-starter-jdbc,spring-boot-starter-jpa,spring-boot-starter-mybatis,spring-namespace-jdbc,spring-namespace-jpa,spring-namespace-mybatis
frameworks:
  - jdbc
  - spring-boot-starter-jdbc
  - spring-boot-starter-jpa
  - spring-boot-starter-mybatis
  - spring-namespace-jdbc
  - spring-namespace-jpa
  - spring-namespace-mybatis

props:
  host: localhost
  port: 3306
  username: root
  password: 123456
