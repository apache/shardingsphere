mode:
  type: Standalone
  repository:
    type: JDBC
    props:
      path: demo

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds_0?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    maxPoolSize: 10
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds_1?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    maxPoolSize: 10
  ds_2:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds_2?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    maxPoolSize: 10

rules:
- !ENCRYPT
  tables:
    t_order:
      columns:
        status:
          cipher: 
            name: status
            encryptorName: standard_encryptor
          assistedQuery: 
            name: status_assisted
            encryptorName: assisted_encryptor
    t_order_item:
      columns:
        phone:
          cipher: 
            name: phone
            encryptorName: standard_encryptor

  encryptors:
    standard_encryptor:
      type: AES
      props:
        aes-key-value: 123456
    assisted_encryptor:
      type: assistedTest
- !SHADOW
  dataSources:
    shadow_group:
      productionDataSourceName: ds_0
      shadowDataSourceName: ds_1
  tables:
    t_order:
      dataSourceNames:
        - shadow_group
      shadowAlgorithmNames:
        - user_id_insert_match_algorithm
        - sql_hint_algorithm
  defaultShadowAlgorithmName: sql-hint-algorithm
  shadowAlgorithms:
    user_id_insert_match_algorithm:
      type: VALUE_MATCH
      props:
        operation: insert
        column: order_type
        value: 1
    sql-hint-algorithm:
      type: SQL_HINT
      props:
        shadow: true
        foo: bar


transaction:
  defaultType: XA
  providerType: Narayana

props:
  sql-show: true
