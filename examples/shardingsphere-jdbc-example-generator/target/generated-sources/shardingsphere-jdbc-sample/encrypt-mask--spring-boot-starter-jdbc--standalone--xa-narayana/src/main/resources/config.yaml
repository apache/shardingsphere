- !MASK
  tables:
    t_order_item:
      columns:
        phone:
          maskAlgorithm: keep_first_n_last_m_mask
    
  maskAlgorithms:
    keep_first_n_last_m_mask:
      type: KEEP_FIRST_N_LAST_M
      props:
        first-n: 3
        last-m: 4
        replace-char: '*'


transaction:
  defaultType: XA
  providerType: Narayana

props:
  sql-show: true
