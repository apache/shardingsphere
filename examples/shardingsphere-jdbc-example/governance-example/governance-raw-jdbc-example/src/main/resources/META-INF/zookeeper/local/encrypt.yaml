governance:
  name: demo_yaml_ds_encrypt
  registryCenter:
    type: ZooKeeper
    serverLists: localhost:2181
  overwrite: true

dataSources:
  uinque_ds: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds
    username: root
    password:

rules:
- !ENCRYPT
  tables:
    t_order:
      columns:
        status:
          cipherColumn: status
          encryptorName: status_encryptor
  encryptors:
    status_encryptor:
      type: AES
      props:
        aes.key.value: 123456

props:
  query.with.cipher.column: true
  sql.show: true
