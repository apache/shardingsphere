rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: ds_${0..1}.t_order_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard-test-tbl
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: snowflake
    t_order_item:
      actualDataNodes: ds_${0..1}.t_order_item_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard-test-tbl
      keyGenerateStrategy:
        column: order_item_id
        keyGeneratorName: snowflake
  bindingTables:
    - t_order,t_order_item
  broadcastTables:
    - t_address
  defaultDatabaseStrategy:
    standard:
      shardingColumn: user_id
      shardingAlgorithmName: standard-test-db

  shardingAlgorithms:
    standard-test-db:
      type: STANDARD_TEST_DB
    standard-test-tbl:
      type: STANDARD_TEST_TBL

  keyGenerators:
    snowflake:
      type: SNOWFLAKE

- !READWRITE_SPLITTING
  dataSources:
    ds_0:
      type: Static
      props:
        write-data-source-name: write_ds_0
        read-data-source-names: write_ds_0_read_0, write_ds_0_read_1
      loadBalancerName: roundRobin
    ds_1:
      type: Static
      props:
        write-data-source-name: write_ds_1
        read-data-source-names: write_ds_1_read_0, write_ds_1_read_1
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN

props:
  sql-show: false
