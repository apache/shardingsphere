databaseName: logic_db

props:
  sql-show: true

rules:
- !SHADOW
  dataSources:
    shadowDataSource0:
      productionDataSourceName: shadow_jdbc_0
      shadowDataSourceName: shadow_jdbc_1
  tables:
    t_encrypt:
      dataSourceNames:
        - shadowDataSource0
      shadowAlgorithmNames:
        - id-insert-match-algorithm
        - id-update-match-algorithm
        - id-delete-match-algorithm
        - id-select-match-algorithm
  shadowAlgorithms:
    id-insert-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: insert
        column: id
        regex: "[1]"
    id-update-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: update
        column: id
        regex: "[1]"
    id-delete-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: delete
        column: id
        regex: "[1]"
    id-select-match-algorithm:
      type: REGEX_MATCH
      props:
        operation: select
        column: id
        regex: "[1]"

- !SINGLE
  tables:
    - shadowDataSource0.t_order_0, shadowDataSource0.t_order_1, shadowDataSource0.t_order_item_0, shadowDataSource0.t_order_item_1, shadowDataSource0.t_order_auto_0, shadowDataSource0.t_order_auto_1
    - shadowDataSource0.t_order_item_auto_0, shadowDataSource0.t_order_item_auto_1, shadowDataSource0.t_config, shadowDataSource0.t_user_0, shadowDataSource0.t_user_1, shadowDataSource0.t_encrypt, shadowDataSource0.t_query_encrypt, shadowDataSource0.t_encrypt_contains_column 
