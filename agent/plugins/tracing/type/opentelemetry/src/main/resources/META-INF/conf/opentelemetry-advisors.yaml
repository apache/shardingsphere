advisors:
  - target: org.apache.shardingsphere.proxy.frontend.command.CommandExecutorTask
    advice: org.apache.shardingsphere.agent.plugin.tracing.opentelemetry.advice.OpenTelemetryRootSpanAdvice
    pointcuts:
      - name: run
        type: method
  - target: org.apache.shardingsphere.driver.jdbc.core.statement.ShardingSphereStatement
    advice: org.apache.shardingsphere.agent.plugin.tracing.opentelemetry.advice.OpenTelemetryRootSpanAdvice
    pointcuts:
      - name: executeQuery
        type: method
      - name: execute
        type: method
      - name: executeUpdate
        type: method
        params:
          - index: 0
            type: java.lang.String
  - target: org.apache.shardingsphere.driver.jdbc.core.statement.ShardingSpherePreparedStatement
    advice: org.apache.shardingsphere.agent.plugin.tracing.opentelemetry.advice.OpenTelemetryRootSpanAdvice
    pointcuts:
      - name: executeQuery
        type: method
      - name: execute
        type: method
      - name: executeUpdate
        type: method
  - target: org.apache.shardingsphere.infra.parser.ShardingSphereSQLParserEngine
    advice: org.apache.shardingsphere.agent.plugin.tracing.opentelemetry.advice.OpenTelemetrySQLParserEngineAdvice
    pointcuts:
      - name: parse
        type: method
  - target: org.apache.shardingsphere.infra.executor.sql.execute.engine.driver.jdbc.JDBCExecutorCallback
    advice: org.apache.shardingsphere.agent.plugin.tracing.opentelemetry.advice.OpenTelemetryJDBCExecutorCallbackAdvice
    pointcuts:
      - name: execute
        type: method
        params:
          - index: 0
            type: org.apache.shardingsphere.infra.executor.sql.execute.engine.driver.jdbc.JDBCExecutionUnit
