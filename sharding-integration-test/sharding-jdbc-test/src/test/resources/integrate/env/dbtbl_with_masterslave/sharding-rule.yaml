shardingRule:
  tables:
    config:
      actualDataNodes: db_ms_${0..9}.t_config
    t_order:
      actualDataNodes: db_ms_${0..9}.t_order_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithm:
            type: STANDARD_TEST
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithm:
            type: STANDARD_TEST
    t_order_item:
      actualDataNodes: db_ms_${0..9}.t_order_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithm:
            type: STANDARD_TEST
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithm:
            type: STANDARD_TEST
      keyGenerator:
        type: Constant
        column: item_id
  bindingTables:
    - t_order,t_order_item

