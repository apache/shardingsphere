dataSources:
  db0: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:db0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
    username: sa
    password: 
  db1: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
    username: sa
    password: 

shardingRule:
  tables:
    table_x:
      actualDataNodes: db${0..1}.table_x
      keyGenerator:
        type: SNOWFLAKE
        column: id
        props:
          worker.id: 123
      logicIndex: logic_index
    table_y:
      actualDataNodes: db${0..1}.table_y
      logicIndex: logic_index
    table_z:
      actualDataNodes: db${0..1}.table_z
    table_k:
      actualDataNodes: db${0..1}.table_k
    table_w:
      actualDataNodes: db${0..1}.table_w
      keyGenerator:
        type: SNOWFLAKE
        column: id
        props:
          worker.id: 123        
  bindingTables:
    - table_x, table_y
  encryptRule:
    encryptors:
      z_encryptor:
        type: TEST
        qualifiedColumns: table_z.id
      k_encryptor:
        type: ASSISTEDTEST
        qualifiedColumns: table_k.id, table_k.id1, table_w.name
        assistedQueryColumns: table_k.query_id, table_k.query_id1, table_w.query_name
