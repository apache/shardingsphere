shadowRule:
  column: is_shadow
  shadowMappings:
    master_ds_0: shadow_master_ds_0
    master_ds_0_slave_0: shadow_master_ds_0_slave_0
    master_ds_0_slave_1: shadow_master_ds_0_slave_1
    default_ds:  shadow_default_ds
  shardingRule:
    tables:
      t_user:
        actualDataNodes: ds_${0..1}.t_user_${0..15}
        databaseStrategy:
          complex:
            shardingColumns: region_id, user_id
            shardingAlgorithm:
              type: COMPLEX_TEST
        tableStrategy:
          complex:
            shardingColumns: region_id, user_id
            shardingAlgorithm:
              type: COMPLEX_TEST
      t_stock:
        actualDataNodes: ds_${0..1}.t_stock{0..8}
        databaseStrategy:
          hint:
            shardingAlgorithm:
              type: HINT_TEST
        tableStrategy:
          hint:
            shardingAlgorithm:
              type: HINT_TEST
      t_order:
        actualDataNodes: ds_${0..1}.t_order_${0..1}
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithm:
              type: INLINE
              props:
                algorithm.expression: t_order_${order_id % 2}
        keyGenerator:
          type: SNOWFLAKE
          column: order_id
          props:
            worker.id: 123
      t_order_item:
        actualDataNodes: ds_${0..1}.t_order_item_${0..1}
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithm:
              type: STANDARD_TEST
    bindingTables:
      - t_order, t_order_item
    broadcastTables:
      - t_config
    defaultDatabaseStrategy:
      standard:
        shardingColumn: order_id
        shardingAlgorithm:
          type: INLINE
          props:
            algorithm.expression: ds_${order_id % 2}
    defaultTableStrategy:
      none:

