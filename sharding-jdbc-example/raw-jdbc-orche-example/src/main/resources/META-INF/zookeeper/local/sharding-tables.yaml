dataSources:
  ds: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds
    username: root
    password:

shardingRule:
  tables:
    t_order:
      actualDataNodes: ds.t_order_${0..1}
      tableStrategy:
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_${order_id % 2}
      keyGenerator:
        column: order_id
        type: SNOWFLAKE
    t_order_item:
      actualDataNodes: ds.t_order_item_${0..1}
      tableStrategy:
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_item_${order_id % 2}
      keyGenerator:
        column: order_item_id
        type: SNOWFLAKE
  bindingTables:
    - t_order,t_order_item

props:
  sql.show: true

orchestration:
  name: demo_yaml_ds_sharding
  overwrite: true
  registry:
    serverLists: localhost:2181
    namespace: orchestration-yaml-demo
