dataSources:
  ds_0: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds_0
    username: root
    password:
  ds_1: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/demo_ds_1
    username: root
    password:

shardingRule:
  tables:
    t_order: 
      actualDataNodes: ds_${0..1}.t_order_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: order_id
          preciseAlgorithmClassName: io.shardingsphere.example.algorithm.PreciseModuloShardingTableAlgorithm
          rangeAlgorithmClassName: io.shardingsphere.example.algorithm.RangeModuloShardingTableAlgorithm
      keyGenerator:
        type: SNOWFLAKE
        column: order_id
    t_order_item:
      actualDataNodes: ds_${0..1}.t_order_item_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id
          preciseAlgorithmClassName: io.shardingsphere.example.algorithm.PreciseModuloShardingTableAlgorithm
          rangeAlgorithmClassName: io.shardingsphere.example.algorithm.RangeModuloShardingTableAlgorithm
  bindingTables:
    - t_order,t_order_item
  
  defaultDatabaseStrategy:
    standard:
      shardingColumn: user_id
      preciseAlgorithmClassName: io.shardingsphere.example.algorithm.PreciseModuloShardingDatabaseAlgorithm
      rangeAlgorithmClassName: io.shardingsphere.example.algorithm.RangeModuloShardingDatabaseAlgorithm
  defaultTableStrategy:
    none:

props:
  sql.show: false
