dataSources:
  ds_0:
    dataSourceClassName: org.apache.shardingsphere.test.fixture.jdbc.MockedDataSource
  ds_1:
    dataSourceClassName: org.apache.shardingsphere.test.fixture.jdbc.MockedDataSource
  default_ds:
    dataSourceClassName: org.apache.shardingsphere.test.fixture.jdbc.MockedDataSource

rules:
- !SHARDING
  tables:
    t_user:
      actualDataNodes: ds_${0..1}.t_user_${0..15}
      databaseStrategy: 
        complex:
          shardingColumns: region_id, user_id
          shardingAlgorithmName: core_complex_fixture
      tableStrategy: 
        complex:
          shardingColumns: region_id, user_id
          shardingAlgorithmName: core_complex_fixture
    t_stock:
      actualDataNodes: ds_${0..1}.t_stock{0..8}
      databaseStrategy: 
        hint:
          shardingAlgorithmName: core_hint_fixture
      tableStrategy: 
        hint:
          shardingAlgorithmName: core_hint_fixture
    t_order: 
      actualDataNodes: ds_${0..1}.t_order_${0..1}
      tableStrategy: 
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: table_inline
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: snowflake
    t_order_item:
      actualDataNodes: ds_${0..1}.t_order_item_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: core_standard_fixture
  bindingTables:
    - t_order, t_order_item
  defaultDatabaseStrategy: 
    standard:
      shardingColumn: order_id
      shardingAlgorithmName: database_inline
  defaultTableStrategy: 
    none:
  defaultShardingColumn: order_id
  defaultAuditStrategy:
    auditorNames:
      - sharding_key_required_auditor
    allowHintDisable: true

  shardingAlgorithms:
    core_standard_fixture:
      type: CORE.STANDARD.FIXTURE
    core_complex_fixture:
      type: CORE.COMPLEX.FIXTURE
    core_hint_fixture:
      type: CORE.HINT.FIXTURE
    database_inline:
      type: INLINE
      props:
        algorithm-expression: ds_${order_id % 2}
    table_inline:
      type: INLINE
      props:
        algorithm-expression: t_order_${order_id % 2}
  
  keyGenerators:
    snowflake:
      type: SNOWFLAKE

  auditors:
    sharding_key_required_auditor:
      type: DML_SHARDING_CONDITIONS

  shardingCache:
    allowedMaxSqlLength: 512
    routeCache:
      initialCapacity: 65536
      maximumSize: 262144
      softValues: true
      
props:
  sql-show: true
