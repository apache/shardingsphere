schemaName: logic_db

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:h2:mem:test_ds_0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
    username: root
    password: root

rules:
- !SHARDING
  defaultDatabaseStrategy:
    standard:
      shardingAlgorithmName: default_db_inline
      shardingColumn: user_id
  tables:
    t_order:
      actualDataNodes: ds_0.t_order
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: snowflake
      tableStrategy:
        standard:
          shardingAlgorithmName: t_order_tbl_inline
          shardingColumn: order_id
  shardingAlgorithms:
    default_db_inline:
      type: INLINE
      props:
        algorithm-expression: ds_0
    t_order_tbl_inline:
      type: INLINE
      props:
        algorithm-expression: t_order
  scalingName: default_scaling
  scaling:
    default_scaling:
      input:
        workerThread: 40
        batchSize: 1000
      output:
        workerThread: 40
        batchSize: 1000
      streamChannel:
        type: MEMORY
        props:
          block-queue-size: 10000
#      completionDetector:
#        type: FIXTURE
      dataConsistencyChecker:
        type: FIXTURE
