schemaName: sharding_governance

dataSources:
  governance_db:
    url: jdbc:postgresql://postgresql.sharding_governance.host:5432/governance_db?serverTimezone=UTC&useSSL=false
    username: root
    password: root
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2

rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: governance_db.t_order
      tableStrategy:
        none:
    t_order_details:
      actualDataNodes: governance_db.t_order_details
      tableStrategy:
        none:
  bindingTables:
    - t_order,t_order_details
