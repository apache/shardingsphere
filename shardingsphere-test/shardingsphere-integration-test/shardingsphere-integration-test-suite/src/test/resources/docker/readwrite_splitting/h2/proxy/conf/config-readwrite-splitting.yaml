schemaName: readwrite_splitting

dataSources:
  write_ds:
    url: jdbc:mysql://mysql.readwrite_splitting.host:3306/write_ds?serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
    username: root
    password:
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2
  read_0:
    url: jdbc:mysql://mysql.db.readwrite_splitting:3306/read_0?serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
    username: root
    password:
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2
  read_1:
    url: jdbc:mysql://mysql.db.readwrite_splitting:3306/read_1?serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
    username: root
    password:
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2

rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: write-read-ds.t_order
      tableStrategy:
         none:
      databaseStrategy:
         none:
    t_order_item:
       actualDataNodes: write-read-ds.t_order_item
       tableStrategy:
         none:
       databaseStrategy:
         none:
    t_order_details:
       actualDataNodes: write-read-ds.t_order_details
       tableStrategy:
        none:
       databaseStrategy:
        none:
  bindingTables:
    - t_order,t_order_item,t_order_details
  broadcastTables:
    - t_broadcast_table
    - t_broadcast_table_for_ddl

- !READWRITE_SPLITTING
  dataSources:
    write-read-ds:
      writeDataSourceName: write_ds
      readDataSourceNames:
        - read_0
        - read_1
