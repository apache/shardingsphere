rules:
- !SHARDING
  tables:
    t_user_item:
      actualDataNodes: pr_ds_${0..9}.t_user_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: item_id
          shardingAlgorithmName: standard_test
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: constant
    t_user:
      actualDataNodes: pr_ds_${0..9}.t_user_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: address_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      keyGenerateStrategy:
        column: user_id
        keyGeneratorName: constant
    t_user_details:
      actualDataNodes: pr_ds_${0..9}.t_user_details_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: address_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
  bindingTables:
    - t_user,t_user_item,t_user_details

  shardingAlgorithms:
    standard_test:
      type: STANDARD_TEST

  keyGenerators:
    constant:
      type: Constant

- !READWRITE_SPLITTING
  dataSources:
    pr_ds_0:
      writeDataSourceName: encrypt_write_ds_0
      readDataSourceNames:
        - encrypt_read_ds_0
      loadBalancerName: roundRobin
    pr_ds_1:
      writeDataSourceName: encrypt_write_ds_1
      readDataSourceNames:
        - encrypt_read_ds_1
      loadBalancerName: roundRobin
    pr_ds_2:
      writeDataSourceName: encrypt_write_ds_2
      readDataSourceNames:
        - encrypt_read_ds_2
      loadBalancerName: roundRobin
    pr_ds_3:
      writeDataSourceName: encrypt_write_ds_3
      readDataSourceNames:
        - encrypt_read_ds_3
      loadBalancerName: roundRobin
    pr_ds_4:
      writeDataSourceName: encrypt_write_ds_4
      readDataSourceNames:
        - encrypt_read_ds_4
      loadBalancerName: roundRobin
    pr_ds_5:
      writeDataSourceName: encrypt_write_ds_5
      readDataSourceNames:
        - encrypt_read_ds_5
      loadBalancerName: roundRobin
    pr_ds_6:
      writeDataSourceName: encrypt_write_ds_6
      readDataSourceNames:
        - encrypt_read_ds_6
      loadBalancerName: roundRobin
    pr_ds_7:
      writeDataSourceName: encrypt_write_ds_7
      readDataSourceNames:
        - encrypt_read_ds_7
      loadBalancerName: roundRobin
    pr_ds_8:
      writeDataSourceName: encrypt_write_ds_8
      readDataSourceNames:
        - encrypt_read_ds_8
      loadBalancerName: roundRobin
    pr_ds_9:
      writeDataSourceName: encrypt_write_ds_9
      readDataSourceNames:
        - encrypt_read_ds_9
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN

- !ENCRYPT
  encryptors:
    aes_encryptor:
      type: AES
      props:
        aes-key-value: 123456abc
  tables:
    t_user:
      columns:
        pwd:
          plainColumn: pwd_plain
          cipherColumn: pwd_cipher
          encryptorName: aes_encryptor
    t_user_details:
      columns:
        number:
          plainColumn: number_plain
          cipherColumn: number_cipher
          encryptorName: aes_encryptor
