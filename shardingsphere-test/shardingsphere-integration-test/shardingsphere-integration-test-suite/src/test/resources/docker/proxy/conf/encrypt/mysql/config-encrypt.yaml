schemaName: encrypt

dataSources:
  encrypt:
    url: jdbc:mysql://mysql.encrypt.host:3306/encrypt?serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
    username: root
    password: root
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 2
    minPoolSize: 2

rules:
- !ENCRYPT
  encryptors:
    aes_encryptor:
      type: AES
      props:
        aes-key-value: 123456abc
  tables:
    t_user:
      columns:
        pwd:
          plainColumn: pwd_plain
          cipherColumn: pwd_cipher
          encryptorName: aes_encryptor
    t_user_details:
      columns:
        number:
          plainColumn: number_plain
          cipherColumn: number_cipher
          encryptorName: aes_encryptor
        number_new:
          plainColumn: number_new_plain
          cipherColumn: number_new_cipher
          encryptorName: aes_encryptor
