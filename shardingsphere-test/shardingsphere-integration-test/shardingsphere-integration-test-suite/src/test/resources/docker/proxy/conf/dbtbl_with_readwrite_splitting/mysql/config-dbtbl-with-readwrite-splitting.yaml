rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: readwrite_ds_${0..9}.t_order_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard_test
    t_order_item:
      actualDataNodes: readwrite_ds_${0..9}.t_order_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard_test
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: constant
    t_order_details:
      actualDataNodes: readwrite_ds_${0..9}.t_order_details_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard_test
    t_order_item_federate_sharding:
      actualDataNodes: readwrite_ds_1.t_order_item_federate_sharding_${0..1}
      tableStrategy:
        standard:
          shardingColumn: item_id
          shardingAlgorithmName: table_inline_item_id
    t_order_federate_sharding:
      actualDataNodes: readwrite_ds_1.t_order_federate_sharding_${0..1}
      tableStrategy:
        standard:
          shardingColumn: order_id_sharding
          shardingAlgorithmName: table_inline_order_id
  bindingTables:
    - t_order,t_order_item,t_order_details
  broadcastTables:
    - t_broadcast_table
    - t_broadcast_table_for_ddl
  shardingAlgorithms:
    standard_test:
      type: STANDARD_TEST
    table_inline_item_id:
      type: INLINE
      props:
        algorithm-expression: t_order_item_federate_sharding_${item_id % 2}
    table_inline_order_id:
      type: INLINE
      props:
        algorithm-expression: t_order_federate_sharding_${order_id_sharding % 2}

  keyGenerators:
    constant:
      type: CONSTANT
  
- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds_0:
      type: Static
      props:
        write-data-source-name: write_ds_0
        read-data-source-names: read_ds_0
      loadBalancerName: roundRobin
    readwrite_ds_1:
      type: Static
      props:
        write-data-source-name: write_ds_1
        read-data-source-names: read_ds_1
      loadBalancerName: roundRobin
    readwrite_ds_2:
      type: Static
      props:
        write-data-source-name: write_ds_2
        read-data-source-names: read_ds_2
      loadBalancerName: roundRobin
    readwrite_ds_3:
      type: Static
      props:
        write-data-source-name: write_ds_3
        read-data-source-names: read_ds_3
      loadBalancerName: roundRobin
    readwrite_ds_4:
      type: Static
      props:
        write-data-source-name: write_ds_4
        read-data-source-names: read_ds_4
      loadBalancerName: roundRobin
    readwrite_ds_5:
      type: Static
