rules:
- !SHARDING
  tables:
    config:
      actualDataNodes: pr_ds_${0..9}.t_config
    t_order:
      actualDataNodes: pr_ds_${0..9}.t_order_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard_test
    t_order_item:
      actualDataNodes: pr_ds_${0..9}.t_order_item_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard_test
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: constant
    t_order_details:
      actualDataNodes: pr_ds_${0..9}.t_order_details_${0..9}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: standard_test
  bindingTables:
    - t_order,t_order_item
  broadcastTables:
    - t_broadcast_table
  
  shardingAlgorithms:
    standard_test:
      type: STANDARD_TEST
  
  keyGenerators:
    constant:
      type: Constant
  
- !REPLICA_QUERY
  dataSources:
    pr_ds_0:
      primaryDataSourceName: primary_ds_0
      replicaDataSourceNames:
        - replica_ds_0
      loadBalancerName: roundRobin
    pr_ds_1:
      primaryDataSourceName: primary_ds_1
      replicaDataSourceNames:
        - replica_ds_1
      loadBalancerName: roundRobin
    pr_ds_2:
      primaryDataSourceName: primary_ds_2
      replicaDataSourceNames:
        - replica_ds_2
      loadBalancerName: roundRobin
    pr_ds_3:
      primaryDataSourceName: primary_ds_3
      replicaDataSourceNames:
        - replica_ds_3
      loadBalancerName: roundRobin
    pr_ds_4:
      primaryDataSourceName: primary_ds_4
      replicaDataSourceNames:
        - replica_ds_4
      loadBalancerName: roundRobin
    pr_ds_5:
      primaryDataSourceName: primary_ds_5
      replicaDataSourceNames:
        - replica_ds_5
      loadBalancerName: roundRobin
    pr_ds_6:
      primaryDataSourceName: primary_ds_6
      replicaDataSourceNames:
        - replica_ds_6
      loadBalancerName: roundRobin
    pr_ds_7:
      primaryDataSourceName: primary_ds_7
      replicaDataSourceNames:
        - replica_ds_7
      loadBalancerName: roundRobin
    pr_ds_8:
      primaryDataSourceName: primary_ds_8
      replicaDataSourceNames:
        - replica_ds_8
      loadBalancerName: roundRobin
    pr_ds_9:
      primaryDataSourceName: primary_ds_9
      replicaDataSourceNames:
        - replica_ds_9
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN
