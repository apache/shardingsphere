        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
    t_order_item:
      actualDataNodes: ds_${0..9}.t_order_item
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_test
      keyGenerateStrategy:
        column: item_id
        keyGeneratorName: constant
  bindingTables:
    - t_order,t_order_item
  broadcastTables:
    - t_broadcast_table
  
  shardingAlgorithms:
    standard_test:
      type: STANDARD_TEST
  
  keyGenerators:
      constant:
        type: CONSTANT
