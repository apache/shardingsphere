rules:

- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds:
      staticStrategy:
        writeDataSourceName: encrypt_write_ds
        readDataSourceNames:
          - encrypt_read_ds
      loadBalancerName: roundRobin
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN

- !ENCRYPT
  encryptors:
    aes_encryptor:
      type: AES
      props:
        aes-key-value: 123456abc
  tables:
    t_user:
      columns:
        pwd:
          plainColumn: pwd_plain
          cipherColumn: pwd_cipher
          encryptorName: aes_encryptor
    t_user_details:
      columns:
        number:
          plainColumn: number_plain
          cipherColumn: number_cipher
          encryptorName: aes_encryptor
        number_new:
          plainColumn: number_new_plain
          cipherColumn: number_new_cipher
          encryptorName: aes_encryptor
    t_user_encrypt_federate:
      columns:
        pwd:
          plainColumn: plain_pwd
          cipherColumn: cipher_pwd
          encryptorName: aes_encryptor
    t_user_encrypt_federate_sharding:
      columns:
        pwd:
          plainColumn: plain_pwd
          cipherColumn: cipher_pwd
          encryptorName: aes_encryptor

props:
  sql-federation-type: ADVANCED
