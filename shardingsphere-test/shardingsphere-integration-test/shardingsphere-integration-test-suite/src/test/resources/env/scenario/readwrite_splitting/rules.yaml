rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: write-read-ds.t_order
      tableStrategy:
        none:
      databaseStrategy:
        none:
    t_order_item:
      actualDataNodes: write-read-ds.t_order_item
      tableStrategy:
        none:
      databaseStrategy:
        none:
    t_order_details:
      actualDataNodes: write-read-ds.t_order_details
      tableStrategy:
        none:
      databaseStrategy:
        none:
  bindingTables:
    - t_order,t_order_item,t_order_details
  broadcastTables:
    - t_broadcast_table
    - t_broadcast_table_for_ddl

- !READWRITE_SPLITTING
  dataSources:
    write-read-ds:
      staticStrategy:
        writeDataSourceName: write_ds
        readDataSourceNames:
          - read_0
          - read_1
