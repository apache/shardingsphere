mode:
  type: Cluster
  repository:
    type: GOV_TEST
    props:
      namespace: test_sharding_ms_registry_name
      server-lists: localhost:3181
      retryIntervalMilliseconds: 10
      timeToLiveSeconds: 10
      maxRetries: 10
      operationTimeoutMilliseconds: 10
  overwrite: true

rules:
- !SHARDING
  tables:
    config:
      actualDataNodes: readwrite_ds_${0..1}.t_config
    t_order: 
      actualDataNodes: readwrite_ds_${0..1}.t_order_${0..1}
      databaseStrategy: 
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_sharding_fixture
      tableStrategy: 
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: t_order_inline
      keyGenerateStrategy:
        column: order_id
        keyGeneratorName: keygen_fixture
    t_order_item:
      actualDataNodes: readwrite_ds_${0..1}.t_order_item_${0..1}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: standard_sharding_fixture
      tableStrategy:
        standard:
          shardingColumn: order_id
          shardingAlgorithmName: t_order_item_inline
  bindingTables:
    - t_order,t_order_item
  defaultDatabaseStrategy:
    none:
  defaultTableStrategy:
    complex:
      shardingColumns: id, order_id
      shardingAlgorithmName: complex_sharding_fixture
  
  shardingAlgorithms:
    standard_sharding_fixture:
      type: DRIVER.STANDARD.FIXTURE
    complex_sharding_fixture:
      type: DRIVER.COMPLEX.FIXTURE
    t_order_inline:
      type: INLINE
      props:
        algorithm-expression: t_order_${order_id % 2}
    t_order_item_inline:
      type: INLINE
      props:
        algorithm-expression: t_order_item_${order_id % 2}
  
  keyGenerators:
    keygen_fixture:
      type: DRIVER.FIXTURE

- !READWRITE_SPLITTING
  dataSources:
    readwrite_ds_0:
      staticStrategy:
        writeDataSourceName: write_ds_0
        readDataSourceNames:
          - read_ds_0
      loadBalancerName: roundRobin
    readwrite_ds_1:
      staticStrategy:
        writeDataSourceName: write_ds_1
        readDataSourceNames:
          - read_ds_1
  loadBalancers:
    roundRobin:
      type: ROUND_ROBIN
